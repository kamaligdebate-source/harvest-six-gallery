<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #5d6d4f; 
            --dark-green: #4a573e;
            --text-main: #4a453e;
            --gold: #b89d5d;
            --paper: #fcfaf7;
            --tape-color: rgba(220, 215, 200, 0.5);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--paper); 
            margin: 0; padding: 0; 
            color: var(--text-main); 
            background-image: url("https://www.transparenttextures.com/patterns/sandpaper.png");
        }

        /* --- MODERN ROUNDED HEADER --- */
        header { 
            padding: 60px 20px;
            background: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid #eeeae0;
        }

        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            color: var(--dark-green);
            margin: 10px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        #topHarvesterCycle { min-height: 30px; margin-bottom: 5px; }
        #leaderName { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 13px; color: var(--gold);
            font-weight: 600;
            transition: all 1s ease; display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .fade-hidden { opacity: 0; transform: translateY(3px); }

        .population-box { margin-top: 20px; text-align: center; }
        .goal-bar-bg { width: 240px; height: 6px; background: #f0f0f0; border-radius: 20px; margin: 10px auto; overflow: hidden; }
        #goalProgress { background: var(--primary-green); width: 0%; height: 100%; border-radius: 20px; transition: 2s ease; }
        .counter-text { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #aaa; font-weight: 700; }

        /* --- STICKY NAV --- */
        .sticky-controls { 
            position: sticky; top: 0; z-index: 200; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            padding: 15px 0; border-bottom: 1px solid #eeeae0; text-align: center;
        }
        .nav-btn { 
            font-family: 'Montserrat', sans-serif;
            font-size: 9px; text-transform: uppercase; letter-spacing: 1px; 
            padding: 8px 16px; border: 1px solid #eeeae0; border-radius: 30px; 
            cursor: pointer; color: #999; text-decoration: none; font-weight: 700; margin: 0 4px;
            transition: 0.3s;
        }
        .nav-btn:hover { border-color: var(--gold); color: var(--gold); background: #fff; }

        /* --- GARDEN --- */
        #grainGardenContainer {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 1px solid #eeeae0; padding: 12px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 130px; text-align: center;
        }
        #gardenBed {
            height: 80px; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #f0f7ff 0%, #fff 100%);
            border-radius: 16px; margin-bottom: 8px; border: 1px solid #f2ede4;
        }
        .garden-item { position: absolute; bottom: -2px; transform-origin: bottom; animation: sway 3s ease-in-out infinite alternate; }
        @keyframes sway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        /* --- MASONRY GRID --- */
        .cohort-section { padding: 50px 8% 20px; }
        .cohort-title { 
            text-align: center; font-family: 'Montserrat', sans-serif; 
            font-size: 18px; color: var(--primary-green); 
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 4px; font-weight: 700;
        }
        
        .grid { column-count: 4; column-gap: 35px; display: block; }
        @media (max-width: 1200px) { .grid { column-count: 3; } }
        @media (max-width: 800px) { .grid { column-count: 2; } }
        @media (max-width: 500px) { .grid { column-count: 1; } }

        /* --- CARDS (SOFT GEOMETRY) --- */
        .scholar-card { 
            display: inline-block; width: 100%; margin-bottom: 45px; break-inside: avoid;
            background: #fff; padding: 50px 20px 30px; 
            border: 1px solid #eeeae0; border-radius: 12px; /* Rounded Corporate Corners */
            text-align: center; position: relative; opacity: 0; transform: translateY(20px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-sizing: border-box;
        }
        /* Soft Washi Tape */
        .scholar-card::before {
            content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 20px; background: var(--tape-color); border-radius: 2px; z-index: 5;
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }
        .aura { position: absolute; top: 40px; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: radial-gradient(circle, rgba(184, 157, 93, 0.1) 0%, transparent 70%); pointer-events: none; }
        .star-badge { position: absolute; top: 15px; right: 18px; font-size: 14px; color: var(--gold); }
        .break-badge { position: absolute; top: 15px; left: 18px; font-size: 10px; font-weight: 700; color: var(--gold); background: #fff; padding: 3px 10px; border-radius: 20px; border: 1px solid #eeeae0; z-index: 10; }
        
        .name { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--primary-green); font-size: 1.05rem; margin-top: 15px; display: block; }
        #scholarSearch { width: 220px; padding: 10px 20px; border: 1px solid #eeeae0; font-size: 11px; outline: none; border-radius: 30px; font-family: 'Inter', sans-serif; transition: 0.3s; }
        #scholarSearch:focus { border-color: var(--gold); width: 260px; }

        footer { text-align: center; padding: 60px 20px; background: #faf8f5; border-top: 1px solid #eeeae0; }
    </style>
</head>
<body>

<header>
    <div id="topHarvesterCycle"><span id="leaderName">Gathering the harvest...</span></div>
    <h1 class="header-title">The Scholars Gallery</h1>
    <div class="population-box">
        <div class="counter-text">Population: <span id="countDisplay">0</span> / 100</div>
        <div class="goal-bar-bg"><div id="goalProgress"></div></div>
    </div>
</header>

<div class="sticky-controls">
    <div id="batchNav"></div>
    <input type="text" id="scholarSearch" placeholder="Search by name or school..." onkeyup="searchScholars()">
</div>

<div id="grainGardenContainer">

    <div style="font-size: 16px; font-weight: 800; color: var(--gold); font-family: 'Montserrat';" id="totalBreaks">0</div>
    <div style="font-size: 7px; text-transform: uppercase; color: #999; letter-spacing: 1px; font-weight: 700;">Total Grains</div>
</div>

<div id="gallery"></div>

<footer>

</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let lIdx = 0;

    async function loadGallery() {
        try {
            const res = await fetch(sheetUrl);
            const csv = await res.text();
            const lines = csv.split('\n').slice(1);
            allData = lines.map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : "";
                if (!c[0]) return null;
                return { 
                    name: clean(c[0]), batchNum: clean(c[1]), accolade: clean(c[2]), 
                    batchName: clean(c[3]), institution: clean(c[5]), breaks: parseInt(clean(c[6])) || 0 
                };
            }).filter(i => i !== null);
            render();
        } catch (e) { console.error(e); }
    }

        const gal = document.getElementById('gallery');
        const nav = document.getElementById('batchNav');
        const bed = document.getElementById('gardenBed');
        gal.innerHTML = ""; nav.innerHTML = "";

        document.getElementById('goalProgress').style.width = Math.min(allData.length, 100) + "%";

        document.getElementById('totalBreaks').innerText = totalBreaks;

            const g = document.createElement('span');
            g.className = 'garden-item'; g.innerHTML = 'üåæ';
            g.style.left = Math.random() * 90 + "%";
            g.style.fontSize = (14 + Math.random() * 8) + "px";
            bed.appendChild(g);
        }

        batches.forEach(bNum => {
            const bItems = allData.filter(i => i.batchNum === bNum);
            const bName = bItems[0].batchName || `Batch ${bNum}`;
            const bID = `batch-${bNum}`;

            nav.innerHTML += `<a href="#${bID}" class="nav-btn">${bName}</a>`;
            
            const section = document.createElement('div');
            section.className = 'cohort-section';
            section.id = bID;
            section.innerHTML = `<div class="cohort-title">‚Äî ${bName} ‚Äî</div>`;
            
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            bItems.forEach((item, index) => {
                const isNational = item.accolade.toLowerCase().includes("national");
                grid.innerHTML += `
