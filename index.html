<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #8da080;
            --dark-green: #6d7d62;
            --text-main: #444;
            --gold: #b89d5d;
            --tape-color: rgba(141, 160, 128, 0.2);
            --tape-gold: rgba(184, 157, 93, 0.5);
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body { 
            font-family: 'Poppins', sans-serif; background-color: #fff; 
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(184, 157, 93, 0.08) 0%, transparent 40%);
            background-attachment: fixed; margin: 0; padding: 0; color: var(--text-main); scroll-behavior: smooth; 
        }

        header { 
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
            color: white; padding: 100px 20px; text-align: center; position: relative; overflow: hidden;
        }

        #topHarvesterCycle {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.15); backdrop-filter: blur(5px);
            padding: 8px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            font-size: 11px; font-weight: 700; letter-spacing: 1px; z-index: 20;
            display: flex; align-items: center; gap: 10px; min-width: 200px; justify-content: center;
        }
        .cycle-name { color: #fff; transition: opacity 0.5s ease; }

        .parallax-layer {
            position: absolute; bottom: -10px; left: 0; width: 200%; height: 100px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,120 L1200,120 L1200,20 Q1150,80 1100,20 Q1050,80 1000,20 Q950,80 900,20 Q850,80 800,20 Q750,80 700,20 Q650,80 600,20 Q550,80 500,20 Q450,80 400,20 Q350,80 300,20 Q250,80 200,20 Q150,80 100,20 Q50,80 0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-repeat: repeat-x; background-size: 50% 100%; z-index: 2;
        }
        .layer-1 { animation: drift 25s linear infinite; opacity: 0.4; }
        .layer-2 { animation: drift 15s linear reverse infinite; opacity: 0.2; bottom: -20px; transform: scaleY(1.5); }
        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header .content { position: relative; z-index: 10; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.2rem; margin: 0; font-weight: 700; }
        header p { font-size: 8px; letter-spacing: 5px; text-transform: uppercase; margin-top: 10px; opacity: 0.9; }

        .goal-container { width: 100%; max-width: 320px; margin: 20px auto 0; background: rgba(255,255,255,0.2); height: 3px; border-radius: 10px; overflow: hidden; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: width 1.5s ease-out; }

        .stats-bar { display: flex; justify-content: center; margin: -28px auto 25px; position: relative; z-index: 100; }
        .stat-tag { background: #fff; padding: 12px 32px; border: 2px solid var(--primary-green); border-radius: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { display: block; font-size: 26px; font-weight: 700; color: var(--primary-green); line-height: 1; }
        .stat-label { font-size: 7px; text-transform: uppercase; letter-spacing: 2px; color: #999; }

        #floatingBreakCounter {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 2px solid var(--gold); padding: 8px 16px;
            border-radius: 40px; box-shadow: 0 8px 20px rgba(184, 157, 93, 0.2);
            display: flex; flex-direction: column; align-items: center;
        }
        .break-total-num { font-size: 16px; font-weight: 700; color: var(--gold); line-height: 1; }
        .break-total-label { font-size: 6px; text-transform: uppercase; letter-spacing: 1px; color: #999; }

        .sticky-controls { position: sticky; top: 0; z-index: 90; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; padding: 12px 0; }
        #scholarSearch { width: 85%; max-width: 400px; padding: 11px 22px; border-radius: 40px; border: 1px solid #eee; outline: none; font-size: 11px; background: #fafafa; display: block; margin: 0 auto; }
        #batchNav { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; padding: 8px 20px 0; }
        .nav-link { font-size: 7px; font-weight: 700; color: var(--primary-green); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; padding: 15px 5% 40px; }

        .scholar-card {
            background: #fff; padding: 52px 16px 28px; border-radius: 6px; border: 1.2px solid #f2ede4;
            text-align: center; position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; flex-direction: column; align-items: center; opacity: 0; animation: harvestRise 0.6s ease forwards;
            animation-delay: var(--growth-delay);
        }
        .card-batch-1 { border: 2px solid #e3d5b8; background: radial-gradient(circle at top, rgba(184, 157, 93, 0.05) 0%, #fff 80%); }
        .scholar-card:hover { transform: translateY(-8px); border-color: var(--primary-green); }
        .scholar-card::before { content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 40px; height: 14px; background: var(--tape-color); border-radius: 2px; }
        .card-batch-1::before { background: var(--tape-gold) !important; }

        .is-top-harvester { border: 2px solid var(--gold) !important; box-shadow: 0 0 20px rgba(184, 157, 93, 0.2) !important; transform: scale(1.02); }
        .top-harvester-ribbon { position: absolute; bottom: 0; width: 100%; background: var(--gold); color: white; font-size: 7px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; padding: 5px 0; border-radius: 0 0 6px 6px; }

        .reaping-badge { position: absolute; top: 12px; right: 12px; background: rgba(184, 157, 93, 0.1); border: 1px solid rgba(184, 157, 93, 0.3); padding: 4px 8px; border-radius: 16px; font-size: 8px; font-weight: 700; color: var(--gold); }
        
        /* THE NAME FIX */
        .name { 
            font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.05rem; 
            color: var(--gold); margin-bottom: 3px; display: block; width: 100%;
        }

        .institution { font-size: 8px; font-weight: 600; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .accolade { font-size: 9px; color: #777; margin-bottom: 12px; min-height: 32px; font-style: italic; line-height: 1.3; }
        .cohort-pill { display: inline-block; background: #f8f8f8; color: #bbb; font-size: 7px; font-weight: 700; padding: 4px 12px; border-radius: 40px; border: 1px solid #eee; margin-top: auto; }

        .batch-title { text-align: center; font-weight: 700; font-size: 11px; color: var(--primary-green); text-transform: uppercase; letter-spacing: 3px; margin: 60px 0 20px; }
        .cohort-divider { text-align: left; font-size: 8px; color: #bbb; text-transform: uppercase; letter-spacing: 2px; margin: 40px 0 10px; padding-left: 5%; border-left: 2px solid var(--primary-green); }
        
        footer { text-align: center; padding: 60px 20px; font-size: 8px; color: #ccc; letter-spacing: 2px; }
        #backToTop { position: fixed; bottom: 25px; right: 25px; width: 40px; height: 40px; background: #fff; border: 2px solid var(--primary-green); border-radius: 50%; display: none; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>

<div id="floatingBreakCounter">
    <span class="break-total-num" id="totalBreaks">0</span>
    <span class="break-total-label">Total Harvest</span>
</div>

<header id="mainHeader">
    <div id="topHarvesterCycle">üèÜ <span class="cycle-name" id="leaderName">Loading Leaders...</span></div>
    <div class="parallax-layer layer-1"></div>
    <div class="parallax-layer layer-2"></div>
    <div class="content">
        <h1>Scholars Gallery</h1>
        <p>Harvest Six ‚Ä¢ Kamalig Debate</p>
        <div class="goal-container"><div id="goalProgress"></div></div>
        <p style="font-size: 7px; opacity: 0.7; letter-spacing: 2px; margin-top: 10px;">Goal: 100 Scholars</p>
    </div>
</header>

<div class="stats-bar">
    <div class="stat-tag">
        <span class="stat-number" id="scholarCount">0</span>
        <span class="stat-label">Scholars Cultivated</span>
    </div>
</div>

<div class="sticky-controls">
    <input type="text" id="scholarSearch" placeholder="Search (Name, School, or Cohort)..." onkeyup="searchScholars()">
    <div id="batchNav"></div>
</div>

<div id="gallery"></div>

<div id="backToTop" onclick="window.scrollTo(0,0)">üåæ</div>
<footer>KAMALIG DEBATE FOUNDATION ‚Ä¢ 2025</footer>

<script>
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        document.querySelector('.layer-1').style.transform = `translateY(${scrolled * 0.2}px)`;
        document.querySelector('.layer-2').style.transform = `translateY(${scrolled * 0.1}px)`;
    });

    document.addEventListener('mousemove', e => {
        document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
    });

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let leaderIndex = 0;

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);

            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "Unassigned",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified",
                    breaks: cols[6] ? parseInt(cols[6].replace(/"/g, '').trim()) || 0 : 0
                };
            }).filter(item => item !== null);

            document.getElementById('scholarCount').innerText = allData.length;
            render(allData);
            generateBatchNav();
            updateGoal(allData.length);
            startLeaderCycle();
        } catch (err) { console.error("Load failed", err); }
    }

    function render(data) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        
        const totalBreaks = data.reduce((sum, item) => sum + item.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;

        const maxBreaks = data.length > 0 ? Math.max(...data.map(s => s.breaks)) : 0;
        leaders = data.filter(s => s.breaks === maxBreaks && maxBreaks > 0);

        const batches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        let globalIndex = 0;

        batches.forEach(bNum => {
            const batchItems = data.filter(item => item.batchNum === bNum);
            if (batchItems.length === 0) return;
            
            const batchHeader = document.createElement('div');
            batchHeader.id = `batch-${bNum}`;
            batchHeader.innerHTML = `<div class="batch-title">üåø ${batchItems[0].batchName || `Batch ${bNum}`}</div>`;
            gallery.appendChild(batchHeader);

            const cohortsInBatch = [...new Set(batchItems.map(item => item.cohort))].sort();
            
            cohortsInBatch.forEach(cName => {
                const cohortItems = batchItems.filter(item => item.cohort === cName);
                
                const cohortDiv = document.createElement('div');
                cohortDiv.className = 'cohort-divider';
                cohortDiv.innerText = `${cName} Cluster`;
                gallery.appendChild(cohortDiv);

                const grid = document.createElement('div');
                grid.className = 'grid';
                gallery.appendChild(grid);

                cohortItems.forEach(item => {
                    const isTop = (item.breaks === maxBreaks && maxBreaks > 0);
                    const card = document.createElement('div');
                    const batchClass = item.batchNum == "1" ? "card-batch-1" : "";
                    const topClass = isTop ? "is-top-harvester" : "";
                    
                    card.className = `scholar-card ${batchClass} ${topClass}`;
                    card.style.setProperty('--growth-delay', `${globalIndex * 0.04}s`);
                    globalIndex++;
                    
                    card.innerHTML = `
                        ${item.breaks > 0 ? `<div class="reaping-badge">${item.breaks}x üåæ</div>` : ''}
                        <div class="grain-wrapper" style="position: absolute; top: 15px;"><span class="grain-icon" style="font-size: 18px;">üåæ</span></div>
                        <span class="name">${item.name}</span>
                        <span class="institution">${item.institution}</span>
                        <span class="accolade">${item.accolade || ""}</span>
                        <span class="cohort-pill">${item.cohort}</span>
                        ${isTop ? `<div class="top-harvester-ribbon">üèÜ Top Harvester</div>` : ''}
                    `;
                    grid.appendChild(card);
                });
            });
        });
    }

    function startLeaderCycle() {
        setInterval(() => {
            if (leaders.length === 0) return;
            const el = document.getElementById('leaderName');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = `${leaders[leaderIndex].name} (${leaders[leaderIndex].breaks}x)`;
                el.style.opacity = 1;
                leaderIndex = (leaderIndex + 1) % leaders.length;
            }, 500);
        }, 3000);
    }

    function searchScholars() {
        const term = document.getElementById('scholarSearch').value.toLowerCase();
        const filtered = allData.filter(s => 
            s.name.toLowerCase().includes(term) || 
            s.institution.toLowerCase().includes(term) ||
            s.cohort.toLowerCase().includes(term)
        );
        render(filtered);
    }

    function generateBatchNav() {
        const nav = document.getElementById('batchNav');
        const uniqueBatches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        nav.innerHTML = uniqueBatches.map(bNum => `<a href="#batch-${bNum}" class="nav-link">Batch ${bNum}</a>`).join('');
    }

    function updateGoal(count) {
        document.getElementById('goalProgress').style.width = Math.min((count / 100) * 100, 100) + "%";
    }

    window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        btn.style.display = (window.pageYOffset > 500) ? "flex" : "none";
    };

    loadGallery();
</script>
</body>
</html>
