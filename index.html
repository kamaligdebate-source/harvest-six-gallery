<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #8da080;
            --dark-green: #6d7d62;
            --text-main: #444;
            --gold: #b89d5d;
            --major-blue: #5d8ab8;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        body { font-family: 'Poppins', sans-serif; background-color: #fff; margin: 0; padding: 0; color: var(--text-main); scroll-behavior: smooth; }

        header { 
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
            color: white; padding: 100px 20px 80px; text-align: center; position: relative; overflow: hidden;
        }

        #topHarvesterCycle {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.15); backdrop-filter: blur(5px);
            padding: 8px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            font-size: 11px; font-weight: 700; z-index: 100; min-width: 250px;
        }

        #leaderName { display: inline-block; transition: opacity 0.5s ease-in-out; opacity: 1; will-change: opacity; }

        .stats-bar { display: flex; justify-content: center; margin: -28px auto 25px; position: relative; z-index: 150; }
        .stat-tag { background: #fff; padding: 12px 32px; border: 2px solid var(--primary-green); border-radius: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { display: block; font-size: 26px; font-weight: 700; color: var(--primary-green); line-height: 1; }
        .stat-label { font-size: 7px; text-transform: uppercase; letter-spacing: 2px; color: #999; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: white; padding: 50px 40px; border-radius: 15px; max-width: 500px; width: 90%; text-align: center; position: relative; transform: scale(0.7); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .sticky-controls { position: sticky; top: 0; z-index: 200; background: rgba(255,255,255,0.98); padding: 15px 0; border-bottom: 1px solid #eee; text-align: center; }
        #scholarSearch { width: 50%; max-width: 250px; padding: 10px 25px; border-radius: 40px; border: 1px solid #eee; outline: none; font-size: 11px; }
        .info-trigger { background: var(--gold); color: white; border: none; padding: 10px 20px; border-radius: 40px; font-size: 9px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-left: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px 5% 50px; }
        
        .scholar-card { 
            background: #ffffff; padding: 45px 15px 25px; border-radius: 5px; border: 1px solid #f2ede4; 
            text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; 
            transition: 0.3s ease;
        }
        .scholar-card:hover { transform: translateY(-5px); border-color: var(--primary-green); }

        /* MAJOR TOOLTIP */
        .major-tooltip {
            position: absolute; top: -15px; background: var(--major-blue); color: white;
            font-size: 7px; font-weight: 700; padding: 4px 10px; border-radius: 3px;
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 10;
        }
        .scholar-card:hover .major-tooltip { opacity: 1; transform: translateY(-5px); }

        .name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.15rem; color: var(--gold); margin: 10px 0 5px; }
        .batch-title { text-align: center; font-weight: 700; font-size: 11px; color: var(--primary-green); text-transform: uppercase; letter-spacing: 3px; margin-top: 50px; }
        .cohort-divider { text-align: left; font-size: 8px; color: #ccc; text-transform: uppercase; letter-spacing: 2px; margin: 30px 5%; padding-left: 10px; border-left: 2px solid var(--primary-green); }

        #floatingBreakCounter { position: fixed; bottom: 25px; left: 25px; z-index: 1000; background: #fff; border: 1.5px solid var(--gold); padding: 10px 18px; border-radius: 40px; text-align: center; }
    </style>
</head>
<body>

<div class="modal-overlay" id="infoModal" onclick="if(event.target.id==='infoModal') toggleModal()">
    <div class="modal-content">
        <span style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:24px; color:#ccc;" onclick="toggleModal()">&times;</span>
        <div style="font-size: 40px; margin-bottom: 10px;">üåæ</div>
        <h2>The Harvest Six</h2>
        <p>Harvest Six is the flagship scholarship program of the Kamalig Debate Foundation, nurturing high-potential debaters through community and excellence.</p>
    </div>
</div>

<div id="floatingBreakCounter">
    <div style="font-size: 16px; font-weight: 700; color: var(--gold);" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999;">Total Harvest</div>
</div>

<header>
    <div id="topHarvesterCycle">üèÜ <span id="leaderName">Cultivating...</span></div>
    <h1>Scholars Gallery</h1>
    <p>Harvest Six ‚Ä¢ Kamalig Debate</p>
    <div style="width:280px; height:2px; background:rgba(255,255,255,0.2); margin:15px auto; border-radius:5px; overflow:hidden;">
        <div id="goalProgress" style="background:#fff; width:0%; height:100%; transition:1.2s ease-out;"></div>
    </div>
</header>

<div class="stats-bar">
    <div class="stat-tag">
        <span class="stat-number" id="scholarCount">0</span>
        <span class="stat-label">Scholars Cultivated</span>
    </div>
</div>

<div class="sticky-controls">
    <input type="text" id="scholarSearch" placeholder="Search scholars..." onkeyup="searchScholars()">
    <button class="info-trigger" onclick="toggleModal()">Learn what Harvest Six is</button>
</div>

<div id="gallery"></div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let leaderIndex = 0;

    function toggleModal() { document.getElementById('infoModal').classList.toggle('active'); }

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);
            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "Unassigned",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified",
                    breaks: cols[6] ? parseInt(cols[6].replace(/"/g, '').trim()) || 0 : 0
                };
            }).filter(i => i !== null);
            render(allData);
            startLeaderCycle();
        } catch (e) { console.error(e); }
    }

    function render(data) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        document.getElementById('scholarCount').innerText = data.length;
        document.getElementById('totalBreaks').innerText = data.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('goalProgress').style.width = Math.min((data.length / 100) * 100, 100) + "%";

        const batches = [...new Set(data.map(i => i.batchNum))].sort((a,b) => a-b);
        batches.forEach(bNum => {
            const bItems = data.filter(i => i.batchNum === bNum);
            gallery.insertAdjacentHTML('beforeend', `<div class="batch-title">üåø ${bItems[0].batchName || `Batch ${bNum}`}</div>`);
            
            const cohorts = [...new Set(bItems.map(i => i.cohort))].sort();
            cohorts.forEach(cName => {
                const cItems = bItems.filter(i => i.cohort === cName);
                gallery.insertAdjacentHTML('beforeend', `<div class="cohort-divider">${cName} Cluster</div>`);
                const grid = document.createElement('div');
                grid.className = 'grid';
                cItems.forEach(item => {
                    // TOOLTIP LOGIC
                    const isMajor = ["national", "pid", "pdc", "luzon", "open", "pdt"].some(k => item.accolade.toLowerCase().includes(k));
                    let gColor = (item.breaks > 7) ? "#b89d5d" : (item.breaks > 3 ? "#4a5d45" : "#8da080");
                    
                    grid.innerHTML += `
                        <div class="scholar-card">
                            ${isMajor ? `<div class="major-tooltip">‚ú® Major Tournament Break</div>` : ''}
                            ${item.breaks > 0 ? `<div style="position:absolute; top:12px; right:12px; font-size:8px; font-weight:700; color:var(--gold);">${item.breaks}x üåæ</div>` : ''}
                            <div style="font-size:20px; color:${gColor}">üåæ</div>
                            <span class="name">${item.name}</span>
                            <span class="institution" style="font-size:8px; color:#aaa; text-transform:uppercase;">${item.institution}</span>
                            <span class="accolade" style="font-size:9px; color:#666; font-style:italic; min-height:32px; margin-top:8px;">${item.accolade}</span>
                            <span class="cohort-pill" style="background:#f9f9f9; font-size:7px; padding:3px 10px; border-radius:20px; margin-top:auto;">${item.cohort}</span>
                        </div>`;
                });
                gallery.appendChild(grid);
            });
        });

        // Set leaders based on current full data for the carousel
        const maxBreaks = allData.length > 0 ? Math.max(...allData.map(s => s.breaks)) : 0;
        leaders = allData.filter(s => s.breaks === maxBreaks && maxBreaks > 0);
    }

    function startLeaderCycle() {
        if (leaders.length === 0) return;
        document.getElementById('leaderName').innerText = `${leaders[0].name} (${leaders[0].breaks}x)`;
        setInterval(() => {
            const el = document.getElementById('leaderName');
            el.style.opacity = 0;
            setTimeout(() => {
                leaderIndex = (leaderIndex + 1) % leaders.length;
                el.innerText = `${leaders[leaderIndex].name} (${leaders[leaderIndex].breaks}x)`;
                el.style.opacity = 1;
            }, 500); 
        }, 4000);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        render(allData.filter(s => s.name.toLowerCase().includes(t) || s.institution.toLowerCase().includes(t)));
    }

    loadGallery();
</script>
</body>
</html>
