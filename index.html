<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #8da080;
            --dark-green: #6d7d62;
            --text-main: #444;
            --gold: #b89d5d;
            --major-blue: #5d8ab8;
        }

        /* NICHE 4: GOLDEN HOUR SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        body { 
            font-family: 'Poppins', sans-serif; background-color: #fff; margin: 0; padding: 0; color: var(--text-main); scroll-behavior: smooth; 
        }

        header { 
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
            color: white; padding: 80px 20px; text-align: center; position: relative; overflow: hidden;
        }

        #topHarvesterCycle {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.15); backdrop-filter: blur(5px);
            padding: 8px 20px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            font-size: 11px; font-weight: 700; z-index: 100; min-width: 220px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px 5% 50px; }
        
        .scholar-card {
            background: #ffffff; padding: 45px 15px 25px; border-radius: 5px; border: 1px solid #f2ede4;
            text-align: center; position: relative; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        .scholar-card:hover { transform: translateY(-8px); border-color: var(--primary-green); }

        /* NICHE 1: GRAIN GROWTH */
        .grain-icon { font-size: 20px; transition: 0.4s ease; transform: scale(1); }
        .scholar-card:hover .grain-icon { transform: scale(1.3) translateY(-3px); }
        .grain-gold { color: #b89d5d; }
        .grain-green { color: #4a5d45; }
        .grain-default { color: #8da080; }

        /* NICHE 2: FAINT CARBON BATCHING */
        .batch-stamp {
            position: absolute; top: 10px; left: 15px; font-family: 'Playfair Display', serif;
            font-size: 60px; font-weight: 900; color: #000; opacity: 0.03; pointer-events: none;
        }

        /* NAME ZONE - PROTECTION FOR VISIBILITY */
        .name-container { width: 100%; margin: 10px 0 5px; z-index: 10; position: relative; }
        .name { 
            font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.15rem; 
            color: var(--gold); line-height: 1.2; display: block;
        }

        .institution { font-size: 8px; font-weight: 600; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .accolade { font-size: 9px; color: #666; font-style: italic; min-height: 32px; margin-bottom: 12px; line-height: 1.3; }
        .cohort-pill { background: #f9f9f9; color: #bbb; font-size: 7px; font-weight: 700; padding: 3px 10px; border-radius: 20px; border: 1px solid #eee; margin-top: auto; }

        .batch-title { text-align: center; font-weight: 700; font-size: 11px; color: var(--primary-green); text-transform: uppercase; letter-spacing: 3px; margin-top: 50px; }
        .cohort-divider { text-align: left; font-size: 8px; color: #ccc; text-transform: uppercase; letter-spacing: 2px; margin: 30px 5%; padding-left: 10px; border-left: 2px solid var(--primary-green); }

        .reaping-badge { position: absolute; top: 12px; right: 12px; background: #fff; border: 1px solid #f2e1c1; padding: 4px 8px; border-radius: 16px; font-size: 8px; font-weight: 700; color: var(--gold); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .top-harvester-ribbon { position: absolute; bottom: 0; width: 100%; background: var(--gold); color: white; font-size: 7px; font-weight: 700; padding: 5px 0; border-radius: 0 0 5px 5px; }
        
        .major-tooltip {
            position: absolute; top: -30px; background: var(--major-blue); color: white;
            font-size: 7px; font-weight: 700; padding: 4px 10px; border-radius: 3px;
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100;
        }
        .scholar-card:hover .major-tooltip { opacity: 1; transform: translateY(-5px); }

        #floatingBreakCounter {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 1.5px solid var(--gold); padding: 10px 18px; border-radius: 40px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div id="floatingBreakCounter">
    <div style="font-size: 16px; font-weight: 700; color: var(--gold);" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999; letter-spacing: 1px;">Total Harvest</div>
</div>

<header>
    <div id="topHarvesterCycle">üèÜ <span id="leaderName">Cultivating...</span></div>
    <h1>Scholars Gallery</h1>
    <p>Harvest Six ‚Ä¢ Kamalig Debate</p>
    <div style="width:280px; height:2px; background:rgba(255,255,255,0.2); margin:15px auto; border-radius:5px; overflow:hidden;">
        <div id="goalProgress" style="background:#fff; width:0%; height:100%; transition:1.2s ease-out;"></div>
    </div>
</header>

<div id="gallery"></div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let leaderIndex = 0;

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);

            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "Unassigned",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified",
                    breaks: cols[6] ? parseInt(cols[6].replace(/"/g, '').trim()) || 0 : 0
                };
            }).filter(item => item !== null);

            render(allData);
            startLeaderCycle();
        } catch (e) { console.error("Sheet Error:", e); }
    }

    function render(data) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        
        const totalBreaks = data.reduce((sum, item) => sum + item.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;
        document.getElementById('goalProgress').style.width = Math.min((data.length / 100) * 100, 100) + "%";

        const maxBreaks = data.length > 0 ? Math.max(...data.map(s => s.breaks)) : 0;
        leaders = data.filter(s => s.breaks === maxBreaks && maxBreaks > 0);

        const batches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);

        batches.forEach(bNum => {
            const bItems = data.filter(item => item.batchNum === bNum);
            if (bItems.length === 0) return;
            
            const bTitle = document.createElement('div');
            bTitle.innerHTML = `<div id="batch-${bNum}" class="batch-title">üåø ${bItems[0].batchName || `Batch ${bNum}`}</div>`;
            gallery.appendChild(bTitle);

            const cohorts = [...new Set(bItems.map(item => item.cohort))].sort();
            cohorts.forEach(cName => {
                const cItems = bItems.filter(item => item.cohort === cName);
                const cDiv = document.createElement('div');
                cDiv.className = 'cohort-divider';
                cDiv.innerText = `${cName} Cluster`;
                gallery.appendChild(cDiv);

                const grid = document.createElement('div');
                grid.className = 'grid';
                gallery.appendChild(grid);

                cItems.forEach(item => {
                    const isTop = (item.breaks === maxBreaks && maxBreaks > 0);
                    const isMajor = ["national", "pid", "pdc", "luzon", "open", "major", "pdt"].some(k => item.accolade.toLowerCase().includes(k));
                    
                    // NICHE 1 COLOR LOGIC
                    let grainColor = "grain-default";
                    if (item.breaks > 7) grainColor = "grain-gold";
                    else if (item.breaks > 3) grainColor = "grain-green";

                    const card = document.createElement('div');
                    card.className = `scholar-card`;
                    
                    card.innerHTML = `
                        <div class="batch-stamp">${item.batchNum}</div>
                        ${isMajor ? `<div class="major-tooltip">‚ú® Major Tournament Break</div>` : ''}
                        ${item.breaks > 0 ? `<div class="reaping-badge">${item.breaks}x üåæ</div>` : ''}
                        
                        <div class="grain-icon ${grainColor}">üåæ</div>
                        
                        <div class="name-container">
                            <span class="name">${item.name}</span>
                        </div>
                        
                        <span class="institution">${item.institution}</span>
                        <span class="accolade">${item.accolade}</span>
                        <span class="cohort-pill">${item.cohort}</span>
                        ${isTop ? `<div class="top-harvester-ribbon">üèÜ Top Harvester</div>` : ''}
                    `;
                    grid.appendChild(card);
                });
            });
        });
    }

    function startLeaderCycle() {
        if (leaders.length === 0) return;
        setInterval(() => {
            const el = document.getElementById('leaderName');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = `${leaders[leaderIndex].name} (${leaders[leaderIndex].breaks}x)`;
                el.style.opacity = 1;
                leaderIndex = (leaderIndex + 1) % leaders.length;
            }, 500);
        }, 3500);
    }

    loadGallery();
</script>
</body>
</html>
