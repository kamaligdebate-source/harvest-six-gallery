<style>
    :root {
        --primary-green: #5d6d4f; 
        --dark-green: #4a573e;
        --text-main: #4a453e;
        --gold: #b89d5d;
        --major-blue: #5d8ab8;
        --paper: #fcfaf7;
        /* New Tactile Shadows */
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        --lift-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: var(--paper); 
        color: var(--text-main);
        /* The grain texture is key to making it not look "flat" */
        background-image: 
            linear-gradient(rgba(252, 250, 247, 0.8), rgba(252, 250, 247, 0.8)),
            url("https://www.transparenttextures.com/patterns/sandpaper.png");
    }

    /* REVERTED: Original Sharp Borders with Enhanced Depth */
    .scholar-card { 
        background: #ffffff; 
        padding: 40px 20px 25px; 
        border-radius: 4px; /* Back to clean, sharp corners */
        border: 1px solid #e6dfd1; 
        text-align: center; 
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
        position: relative; 
        opacity: 0; 
        transform: translateY(20px);
        box-shadow: var(--card-shadow);
        overflow: hidden;
    }

    /* Decorative "Edge" - makes cards feel like physical objects */
    .scholar-card::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 4px;
        background: var(--primary-green);
        opacity: 0.1;
    }

    .scholar-card.sprouted { opacity: 1; transform: translateY(0); }

    .scholar-card:hover { 
        transform: translateY(-8px);
        border-color: var(--gold); 
        box-shadow: var(--lift-shadow);
    }

    /* Typography Polish */
    .name { 
        font-family: 'Playfair Display', serif; 
        font-weight: 700; 
        color: var(--primary-green); 
        font-size: 1.15rem; 
        margin-top: 15px; 
        display: block;
        letter-spacing: -0.3px;
    }

    .batch-stamp { 
        position: absolute; 
        top: -10px; right: 10px; 
        font-size: 60px; 
        font-family: serif; 
        opacity: 0.03; 
        font-weight: 900; 
        pointer-events: none;
    }

    /* Search Bar with a "Hand-drawn" but clean feel */
    #scholarSearch {
        width: 240px; 
        padding: 12px 20px; 
        border-radius: 2px; /* Geometric */
        border: 1px solid #e6dfd1; 
        font-size: 11px; 
        outline: none; 
        background: rgba(255,255,255,0.9);
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
        transition: 0.3s;
    }
    #scholarSearch:focus {
        border-color: var(--gold);
        width: 300px;
    }

    .sticky-controls {
        backdrop-filter: blur(8px);
        background: rgba(252, 250, 247, 0.9);
        border-bottom: 1px solid #eee4d1;
    }
</style>
