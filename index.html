<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¾</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #8da080;
            --text-main: #444;
            --gold: #b89d5d;
            --tape-color: rgba(141, 160, 128, 0.2);
            --tape-gold: rgba(184, 157, 93, 0.3);
            --highlight: rgba(184, 157, 93, 0.2);
        }

        body { font-family: 'Poppins', sans-serif; background-color: #fff; margin: 0; padding: 0; color: var(--text-main); scroll-behavior: smooth; }

        header { background-color: var(--primary-green); color: white; padding: 80px 20px; text-align: center; }
        header h1 { font-size: 3rem; margin: 0; font-weight: 700; }
        header p { font-size: 11px; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.9; }

        .goal-container { width: 100%; max-width: 400px; margin: 15px auto 0; background: rgba(255,255,255,0.2); height: 6px; border-radius: 10px; overflow: hidden; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: width 1.5s ease-out; }

        .stats-bar { display: flex; justify-content: center; margin: -30px auto 30px; position: relative; z-index: 10; }
        .stat-tag { background: #fff; padding: 12px 35px; border: 2px solid var(--primary-green); border-radius: 50px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { display: block; font-size: 28px; font-weight: 700; color: var(--primary-green); line-height: 1; }
        .stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; color: #999; }

        .sticky-controls {
            position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px); border-bottom: 1px solid #eee; padding: 10px 0;
        }

        .search-container { display: flex; justify-content: center; margin: 10px auto; }
        #scholarSearch { width: 90%; max-width: 450px; padding: 12px 25px; border-radius: 50px; border: 1px solid #ddd; outline: none; font-size: 14px; }

        #batchNav { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 5px 20px; }
        .nav-link { font-size: 10px; font-weight: 700; color: var(--primary-green); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; padding: 5px 10px; border-radius: 4px; transition: background 0.3s; }
        .nav-link:hover { background: rgba(141, 160, 128, 0.1); }

        .batch-section { scroll-margin-top: 120px; }
        .batch-title { text-align: center; font-weight: 700; font-size: 13px; color: #8da080; text-transform: uppercase; letter-spacing: 3px; margin: 60px 0 20px; }

        .cohort-divider { display: flex; align-items: center; margin: 40px 5% 20px; font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .cohort-divider::after { content: ""; flex: 1; height: 1px; background: #eee; margin-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; padding: 0 5% 60px; }

        #backToTop {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background: #fff; border: 2px solid var(--primary-green); border-radius: 50%;
            display: none; justify-content: center; align-items: center; cursor: pointer;
            z-index: 1000; font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .scholar-card {
            background: #fff; padding: 45px 20px 30px; border-radius: 8px;
            border: 1.5px solid #f2ede4; text-align: center;
            position: relative; transition: all 0.4s ease;
            animation: windSway 8s infinite ease-in-out;
            animation-delay: var(--delay);
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .scholar-card:hover, .scholar-card:active { 
            transform: translateY(-10px) rotate(0deg) !important; 
            border-color: var(--primary-green); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.06); 
            background: radial-gradient(circle at center, rgba(184, 157, 93, 0.08) 0%, #fff 70%);
        }

        @keyframes windSway {
            0%, 100% { transform: rotate(var(--rot)) translateY(0); }
            50% { transform: rotate(calc(var(--rot) + 1.2deg)) translateY(-4px); }
        }

        .scholar-card::before {
            content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 18px; background: var(--tape-color); border-radius: 2px;
        }

        .name { font-weight: 700; font-size: 1.1rem; color: var(--gold); font-style: italic; display: block; margin-bottom: 2px; line-height: 1.2; }
        
        /* ADJUSTED INSTITUTION FOR LONG NAMES */
        .institution { 
            font-size: 9px; font-weight: 600; color: #999; text-transform: uppercase; 
            letter-spacing: 1px; display: block; margin-bottom: 10px; 
            line-height: 1.4; padding: 0 10px; word-wrap: break-word; 
        }
        
        .accolade { font-size: 10px; color: #777; line-height: 1.5; margin-bottom: 12px; display: block; min-height: 30px; padding: 0 5px; }
        .highlight { background-color: var(--highlight); border-radius: 2px; color: #333; }

        .grain-icon { display: inline-block; font-size: 18px; margin-bottom: 5px; animation: grainGrowSway 3s infinite ease-in-out; transform-origin: bottom center; }
        @keyframes grainGrowSway { 0%, 100% { transform: scale(1) rotate(-5deg); } 50% { transform: scale(1.25) rotate(5deg); } }

        .cohort-pill { display: inline-block; background: #f4f4f4; color: #999; font-size: 9px; font-weight: 700; padding: 4px 12px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #ededed; margin-top: auto; }

        /* BATCH STATISTICS SECTION */
        .stats-summary { background: #fcfcfc; padding: 60px 10%; border-top: 1px solid #eee; margin-top: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .stats-batch-card h4 { font-size: 10px; letter-spacing: 2px; color: var(--primary-green); text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .stats-item { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 5px; color: #777; }
        .stats-school { font-weight: 600; color: #555; text-transform: uppercase; }

        footer { text-align: center; padding: 60px; font-size: 10px; color: #bbb; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <h1>Scholars Gallery</h1>
    <p>Harvest Six, Kamalig Debate's Cultivation Arm</p>
    <div class="goal-container"><div id="goalProgress"></div></div>
    <p style="font-size: 8px; opacity: 0.7; letter-spacing: 2px; margin-top: 8px;">Goal: 100 Scholars</p>
</header>

<div class="stats-bar">
    <div class="stat-tag">
        <span class="stat-number" id="scholarCount">0</span>
        <span class="stat-label">Scholars Cultivated</span>
    </div>
</div>

<div class="sticky-controls">
    <div class="search-container">
        <input type="text" id="scholarSearch" placeholder="Search scholars, schools, or cohorts..." onkeyup="searchScholars()">
    </div>
    <div id="batchNav"></div>
</div>

<div id="gallery"></div>

<div class="stats-summary" id="statsSummary">
    <h2 style="text-align: center; font-size: 14px; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 40px; color: #bbb;">Harvest Statistics</h2>
    <div class="stats-grid" id="statsGrid"></div>
</div>

<div id="backToTop" onclick="window.scrollTo(0,0)">ðŸŒ¾</div>
<footer>KAMALIG DEBATE â€¢ 2025</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);

            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified"
                };
            }).filter(item => item !== null);

            animateCount(allData.length);
            updateGoal(allData.length);
            render(allData);
            generateBatchNav();
            renderStats();
        } catch (err) { console.error("Load failed", err); }
    }

    window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        btn.style.display = (document.documentElement.scrollTop > 500) ? "flex" : "none";
    };

    function updateGoal(count) {
        document.getElementById('goalProgress').style.width = Math.min((count / 100) * 100, 100) + "%";
    }

    function generateBatchNav() {
        const nav = document.getElementById('batchNav');
        const uniqueBatches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        nav.innerHTML = uniqueBatches.map(bNum => `<a href="#batch-${bNum}" class="nav-link">Batch ${bNum}</a>`).join('');
    }

    function animateCount(target) {
        let current = 0;
        const interval = setInterval(() => {
            if (current >= target) {
                clearInterval(interval);
                document.getElementById('scholarCount').innerText = target;
            } else { current++; document.getElementById('scholarCount').innerText = current; }
        }, 30);
    }

    function highlightText(text, term) {
        if (!term) return text;
        const re = new RegExp(`(${term})`, "gi");
        return text.replace(re, `<span class="highlight">$1</span>`);
    }

    function render(data, term = "") {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        const batches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);

        batches.forEach(bNum => {
            const batchItems = data.filter(item => item.batchNum === bNum);
            if (batchItems.length === 0) return;

            const section = document.createElement('div');
            section.className = 'batch-section';
            section.id = `batch-${bNum}`;
            section.innerHTML = `<div class="batch-title">ðŸŒ¿ HARVEST SIX: ${batchItems[0].batchName || `Batch ${bNum}`}</div>`;
            gallery.appendChild(section);

            const grid = document.createElement('div');
            grid.className = 'grid';
            section.appendChild(grid);

            let currentCohort = "";
            batchItems.sort((a, b) => (a.cohort || "").localeCompare(b.cohort || "") || a.name.localeCompare(b.name));

            batchItems.forEach(item => {
                if (item.cohort && item.cohort !== currentCohort) {
                    const div = document.createElement('div');
                    div.className = 'cohort-divider';
                    div.innerText = item.cohort;
                    grid.appendChild(div);
                    currentCohort = item.cohort;
                }

                const card = document.createElement('div');
                card.className = `scholar-card card-batch-${item.batchNum}`;
                card.style.setProperty('--rot', `${(Math.random() * 2.5 - 1.25).toFixed(2)}deg`);
                card.style.setProperty('--delay', `${(Math.random() * 5).toFixed(2)}s`);
                
                card.innerHTML = `
                    ${item.accolade ? '<span class="grain-icon">ðŸŒ¾</span>' : ''}
                    <span class="name">${highlightText(item.name, term)}</span>
                    <span class="institution">${highlightText(item.institution, term)}</span>
                    ${item.accolade ? `<span class="accolade">${highlightText(item.accolade, term)}</span>` : ''}
                    ${item.cohort ? `<span class="cohort-pill">${highlightText(item.cohort, term)}</span>` : ''}
                `;
                grid.appendChild(card);
            });
        });
    }

    function renderStats() {
        const statsGrid = document.getElementById('statsGrid');
        const batches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        
        batches.forEach(bNum => {
            const batchData = allData.filter(item => item.batchNum === bNum);
            const instCounts = {};
            batchData.forEach(s => {
                instCounts[s.institution] = (instCounts[s.institution] || 0) + 1;
            });

            const statCard = document.createElement('div');
            statCard.className = 'stats-batch-card';
            statCard.innerHTML = `<h4>Batch ${bNum} Representation</h4>`;
            
            Object.entries(instCounts).sort((a,b) => b[1] - a[1]).forEach(([school, count]) => {
                const item = document.createElement('div');
                item.className = 'stats-item';
                item.innerHTML = `<span class="stats-school">${school}</span> <span>${count}</span>`;
                statCard.appendChild(item);
            });
            statsGrid.appendChild(statCard);
        });
    }

    function searchScholars() {
        const term = document.getElementById('scholarSearch').value.toLowerCase();
        const filtered = allData.filter(s => 
            s.name.toLowerCase().includes(term) || 
            s.cohort.toLowerCase().includes(term) || 
            s.institution.toLowerCase().includes(term)
        );
        render(filtered, term);
    }

    loadGallery();
</script>
</body>
</html>
