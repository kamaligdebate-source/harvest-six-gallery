<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Six | Scholars Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8da080;
            --accent: #5c6b53;
            --gold-grain: #b89d5d;
            --batch1-tape: rgba(184, 157, 93, 0.4);
            --batch2-tape: rgba(141, 160, 128, 0.3);
            --paper: #faf9f6;
            --bg: #f0ede4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: #444;
            display: flex;
            justify-content: center;
        }

        .gallery-container {
            max-width: 950px;
            width: 100%;
            background: var(--paper);
            border: 1px solid #d1cdbc;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }

        /* TEXTURE OVERLAY - Conservative opacity */
        .gallery-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.25;
            pointer-events: none;
            z-index: 20;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 6px double #b5c4a3;
        }

        .stats-bar { display: flex; justify-content: center; margin: -25px auto 20px; position: relative; z-index: 25; }
        .stat-tag { background: #fff; padding: 10px 25px; border: 2px solid var(--accent); border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-number { display: block; font-size: 22px; font-weight: 700; color: var(--accent); line-height: 1; text-align: center;}
        .stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; color: #888; }

        .regional-hub { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px 40px; background: rgba(253, 252, 247, 0.5); border-bottom: 1px dashed #d1cdbc; text-align: center; }
        .region-card { padding: 10px; border: 1px solid #eee; border-radius: 8px; background: white; }
        .region-name { font-size: 10px; font-weight: 700; color: var(--accent); letter-spacing: 1px; }

        .countdown-box { background: var(--accent); color: white; padding: 15px; margin: 20px auto; max-width: 400px; border-radius: 12px; text-align: center; border: 1px dashed rgba(255,255,255,0.4); }
        #timer { font-size: 1.4rem; font-weight: 700; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px 30px 40px; }

        .scholar-card {
            background: white;
            padding: 22px 15px;
            border: 1px solid #e0ddd0;
            text-align: center;
            transform: rotate(var(--rot));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 21;
        }

        /* CLEAN TYPOGRAPHY */
        .name {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-style: italic; /* Keeps it feeling "curated" */
            font-size: 0.95rem;
            line-height: 1.2;
            color: #2c3e2d;
            letter-spacing: 0.2px;
        }

        .scholar-card:hover {
            transform: translateY(-12px) rotate(0deg) !important;
            z-index: 25;
            box-shadow: 0 15px 35px rgba(92, 107, 83, 0.2);
        }

        /* BATCH 1: GOLD GRAIN GLOW */
        .card-batch1 {
            background: #fffef2;
            border: 1.5px solid var(--gold-grain);
            animation: goldGlow 4s infinite alternate ease-in-out;
        }
        .card-batch1 .name { color: var(--gold-grain); font-weight: 600; }

        @keyframes goldGlow {
            from { box-shadow: 0 0 5px rgba(184, 157, 93, 0.15); }
            to { box-shadow: 0 0 20px rgba(184, 157, 93, 0.35); }
        }

        .card-batch1::before { background: var(--batch1-tape); content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 40px; height: 14px; }
        .card-batch2::before { background: var(--batch2-tape); content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 40px; height: 14px; }

        .accolade { font-size: 9px; color: #777; margin-top: 8px; font-style: normal; line-height: 1.3; font-weight: 400; }
        .batch-tag { font-size: 8px; font-weight: 700; text-transform: uppercase; margin-top: 10px; opacity: 0.4; letter-spacing: 1px; font-style: normal; }

        footer { background: #efeee7; padding: 30px; text-align: center; border-top: 1px solid #d1cdbc; font-size: 10px; }
    </style>
</head>
<body>

<div class="gallery-container">
    <header>
        <h1 style="font-size: 2.2rem; margin:0; font-weight: 700;">Scholars Gallery</h1>
        <div style="font-size: 10px; letter-spacing: 4px; text-transform: uppercase; margin-top: 8px;">The Harvest Legacy</div>
    </header>

    <div class="stats-bar">
        <div class="stat-tag">
            <span class="stat-number" id="scholarCount">0</span>
            <span class="stat-label">Scholars Cultivated</span>
        </div>
    </div>

    <div class="regional-hub">
        <div class="region-card"><div class="region-name">LUZON üèîÔ∏è</div></div>
        <div class="region-card"><div class="region-name">VISAYAS üåä</div></div>
        <div class="region-card"><div class="region-name">MINDANAO üå¥</div></div>
    </div>

    <div class="countdown-box">
        <div style="font-size: 9px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">üå± Session 0 Countdown</div>
        <div id="timer">Calculating...</div>
    </div>

    <div class="search-container" style="text-align:center; padding: 20px;">
        <input type="text" id="scholarSearch" placeholder="üîç Search the harvest..." onkeyup="searchScholars()" 
               style="width: 80%; max-width: 320px; padding: 12px 20px; border-radius: 50px; border: 1.5px solid #d1cdbc; outline: none; font-family: 'Poppins', sans-serif; font-size: 13px;">
    </div>

    <div id="loadingMessage" style="text-align:center; padding: 20px; font-style: italic; color: #999; font-size: 12px;">Connecting to archive...</div>

    <div class="section-title" style="text-align: center; color: var(--accent); font-weight: 700; margin-top: 20px; letter-spacing: 2px; font-size: 12px; text-transform: uppercase;">üåø Batch 2: The Sown Seeds</div>
    <div class="grid" id="batch2Grid"></div>

    <div class="section-title" style="text-align: center; color: var(--gold-grain); font-weight: 700; margin-top: 40px; letter-spacing: 2px; font-size: 12px; text-transform: uppercase;">‚ú® Unang Ani: The Founding Harvest</div>
    <div class="grid" id="batch1Grid"></div>

    <footer>
        <p style="font-weight: 700; color: var(--accent); margin: 0; font-size: 13px;">Kamalig Debate Cultivation Arm</p>
        <p style="margin-top: 5px; letter-spacing: 2px; font-size: 9px; opacity: 0.7;">LUZON ‚Ä¢ VISAYAS ‚Ä¢ MINDANAO</p>
    </footer>
</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    
    let allBatch1 = [];
    let allBatch2 = [];
    let allAccolades = {};

    async function loadScholars() {
        try {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            
            allBatch1 = [];
            allBatch2 = [];
            allAccolades = {};

            rows.forEach(row => {
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (columns.length < 2) return;

                const name = columns[0].replace(/"/g, '').trim();
                const batch = columns[1].replace(/"/g, '').trim();
                const accolade = columns[2] ? columns[2].replace(/"/g, '').trim() : "";

                if (!name) return;
                if (batch === "1") allBatch1.push(name);
                else allBatch2.push(name);
                if (accolade) allAccolades[name] = accolade;
            });

            document.getElementById('loadingMessage').style.display = 'none';
            renderGrids();
        } catch (e) {
            document.getElementById('loadingMessage').innerText = "Error loading harvest records.";
        }
    }

    function createCard(name, batchNum) {
        const card = document.createElement('div');
        card.className = `scholar-card card-batch${batchNum}`;
        const randomRot = (Math.random() * 3 - 1.5).toFixed(2); // Slightly more conservative rotation
        card.style.setProperty('--rot', `${randomRot}deg`);
        
        let html = `<span class="name">${name}</span>`;
        if (allAccolades[name]) html += `<span class="accolade">${allAccolades[name]}</span>`;
        html += `<span class="batch-tag">${batchNum === 1 ? 'Founder' : 'Batch 2'}</span>`;
        
        card.innerHTML = html;
        return card;
    }

    function renderGrids(filter = "") {
        const g1 = document.getElementById('batch1Grid');
        const g2 = document.getElementById('batch2Grid');
        g1.innerHTML = ""; g2.innerHTML = "";
        
        let b1Filtered = allBatch1.filter(n => n.toLowerCase().includes(filter.toLowerCase()));
        let b2Filtered = allBatch2.filter(n => n.toLowerCase().includes(filter.toLowerCase()));

        if (b1Filtered.length === 0 && b2Filtered.length === 0 && filter !== "") {
            g2.innerHTML = `<div style="grid-column: 1/-1; padding: 60px 20px; color: #999; text-align:center; font-style: italic; font-size: 13px;">
                üåæ No entries found matching "${filter}".</div>`;
        }

        b1Filtered.forEach(n => g1.appendChild(createCard(n, 1)));
        b2Filtered.forEach(n => g2.appendChild(createCard(n, 2)));
        document.getElementById('scholarCount').innerText = allBatch1.length + allBatch2.length;
    }

    function startCountdown() {
        const target = new Date("December 30, 2025 20:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("timer").innerHTML = diff < 0 ? "LIVE üå±" : `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function searchScholars() { renderGrids(document.getElementById('scholarSearch').value); }
    
    loadScholars();
    startCountdown();
</script>
</body>
</html>
