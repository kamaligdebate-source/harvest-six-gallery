<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¾</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #8da080;
            --dark-green: #6d7d62;
            --text-main: #444;
            --gold: #b89d5d;
            --major-blue: #5d8ab8;
        }

        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.3; pointer-events: none; z-index: 5000;
        }

        body { 
            font-family: 'Poppins', sans-serif; background-color: #fff; margin: 0; padding: 0; 
            color: var(--text-main); scroll-behavior: smooth; overflow-x: hidden; 
        }

        /* PARALLAX HEADER */
        header { 
            height: 450px;
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden; color: white;
        }
        .header-content { position: fixed; top: 150px; text-align: center; z-index: 1; transition: transform 0.1s linear; }
        
        #topHarvesterCycle {
            background: rgba(255,255,255,0.15); backdrop-filter: blur(5px);
            padding: 10px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            font-size: 11px; font-weight: 700; margin-bottom: 20px;
        }

        .goal-container { width: 280px; margin: 15px auto; }
        .goal-bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: 1.5s ease; }

        /* GRAIN GARDEN */
        #grainGardenContainer {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 120px; text-align: center;
        }
        #gardenBed {
            height: 60px; position: relative; overflow: hidden; 
            background: #fdfbf7; border-radius: 8px; margin-bottom: 8px;
        }
        .garden-grain {
            position: absolute; font-size: 10px; bottom: 0;
            animation: sway 3s ease-in-out infinite alternate;
            transform-origin: bottom;
        }
        @keyframes sway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        /* NAVIGATION & CONTROLS */
        .sticky-controls { position: sticky; top: 0; z-index: 200; background: rgba(255,255,255,0.98); padding: 15px 0; border-bottom: 1px solid #eee; text-align: center; }
        #batchNav { margin-bottom: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; padding: 5px 12px; border: 1px solid #eee; border-radius: 20px; cursor: pointer; color: #999; text-decoration: none; }
        .nav-btn:hover { border-color: var(--gold); color: var(--gold); }

        /* GRID & ROOTS */
        .cohort-group { position: relative; padding-top: 40px; }
        .root-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; fill: none; stroke: var(--primary-green); stroke-width: 1.5; stroke-opacity: 0.15;
            stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawRoot 3s forwards;
        }
        @keyframes drawRoot { to { stroke-dashoffset: 0; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; padding: 20px 5% 80px; }
        .scholar-card { 
            background: #fff; padding: 40px 15px 25px; border: 1px solid #f2ede4; border-radius: 4px;
            text-align: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: translateY(30px);
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }

        /* CONCENTRIC RINGS */
        .growth-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid var(--gold); border-radius: 50%; opacity: 0.2; pointer-events: none;
        }

        .name { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--gold); font-size: 1.1rem; margin-top: 15px; display: block; }
        .batch-stamp { position: absolute; top: 5px; left: 10px; font-size: 50px; font-family: serif; opacity: 0.04; font-weight: 900; }
        .major-tooltip { position: absolute; top: -10px; background: var(--major-blue); color: white; font-size: 7px; padding: 3px 8px; border-radius: 2px; opacity: 0; transition: 0.3s; }
        .scholar-card:hover .major-tooltip { opacity: 1; transform: translateY(-5px); }
    </style>
</head>
<body>

<header>
    <div class="header-content" id="parallaxHeader">
        <div id="topHarvesterCycle">
            <span id="leaderName">Cultivating...</span>
            <div style="font-size: 7px; opacity: 0.6; text-transform: uppercase; margin-top: 4px;">Top Harvesters</div>
        </div>
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0;">Scholars Gallery</h1>
        <div class="goal-container">
            <div class="goal-bar-bg"><div id="goalProgress"></div></div>
            <div style="font-size: 8px; text-transform: uppercase; letter-spacing: 2px; margin-top: 8px;">Goal: 100 Scholars</div>
        </div>
    </div>
</header>

<div class="sticky-controls">
    <div id="batchNav"></div>
    <input type="text" id="scholarSearch" placeholder="Search the field..." onkeyup="searchScholars()" style="width:200px; padding:8px 20px; border-radius:30px; border:1px solid #eee; font-size:10px; outline:none;">
</div>

<div id="grainGardenContainer">
    <div id="gardenBed"></div>
    <div style="font-size: 14px; font-weight: 700; color: var(--gold);" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999;">Total Harvested</div>
</div>

<div id="gallery" style="background: white; position: relative; z-index: 2; padding-top: 50px;"></div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];

    // PARALLAX LOGIC
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        document.getElementById('parallaxHeader').style.transform = `translateY(${scrolled * 0.4}px)`;
    });

    // ORGANIC ROOT GENERATOR
    function generateRootPath() {
        let path = `M ${Math.random()*10}% 0 `;
        for(let i=1; i<=4; i++) {
            path += `Q ${Math.random()*100}% ${i*100} ${Math.random()*100}% ${i*150} `;
        }
        return path;
    }

    async function loadGallery() {
        const res = await fetch(sheetUrl);
        const csv = await res.text();
        const lines = csv.split('\n').slice(1);
        allData = lines.map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return c[0] ? { name: c[0].replace(/"/g, ''), batchNum: c[1].replace(/"/g, ''), accolade: c[2]?.replace(/"/g, '') || "", batchName: c[3]?.replace(/"/g, '') || "", cohort: c[4]?.replace(/"/g, '') || "Unassigned", institution: c[5]?.replace(/"/g, '') || "", breaks: parseInt(c[6]?.replace(/"/g, '')) || 0 } : null;
        }).filter(i => i);
        render();
    }

    function render() {
        const gal = document.getElementById('gallery');
        const nav = document.getElementById('batchNav');
        const bed = document.getElementById('gardenBed');
        gal.innerHTML = ""; nav.innerHTML = ""; bed.innerHTML = "";
        
        const totalBreaks = allData.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;
        document.getElementById('goalProgress').style.width = Math.min(allData.length, 100) + "%";

        // Fill Garden
        for(let i=0; i < totalBreaks; i++) {
            const g = document.createElement('span');
            g.className = 'garden-grain';
            g.innerHTML = 'ðŸŒ¾';
            g.style.left = Math.random() * 90 + "%";
            g.style.bottom = Math.random() * 20 + "px";
            g.style.animationDelay = Math.random() * 2 + "s";
            g.style.opacity = 0.3 + Math.random() * 0.7;
            bed.appendChild(g);
        }

        const batches = [...new Set(allData.map(i => i.batchNum))].sort((a,b) => a-b);
        batches.forEach(bNum => {
            const bItems = allData.filter(i => i.batchNum === bNum);
            const bID = `batch-${bNum}`;
            nav.innerHTML += `<a href="#${bID}" class="nav-btn">${bItems[0].batchName || 'Batch '+bNum}</a>`;
            
            gal.insertAdjacentHTML('beforeend', `<div id="${bID}" style="text-align:center; padding:100px 0 20px; font-weight:700; font-size:12px; letter-spacing:4px; color:var(--primary-green); text-transform:uppercase;">ðŸŒ¿ ${bItems[0].batchName}</div>`);
            
            const cohorts = [...new Set(bItems.map(i => i.cohort))];
            cohorts.forEach(cName => {
                const group = document.createElement('div');
                group.className = 'cohort-group';
                group.innerHTML = `<svg class="root-svg"><path d="${generateRootPath()}"></path></svg>
                                   <div style="margin-left:5%; font-size:8px; color:#ccc; text-transform:uppercase; letter-spacing:2px; border-left:2px solid var(--primary-green); padding-left:10px;">${cName} Cluster</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                bItems.filter(i => i.cohort === cName).forEach(item => {
                    const isMajor = item.accolade.trim().length > 0;
                    const ringSize = 30 + (item.breaks * 5);
                    grid.innerHTML += `
                        <div class="scholar-card">
                            <div class="batch-stamp">${item.batchNum}</div>
                            ${isMajor ? `<div class="major-tooltip">âœ¨ National Scholar</div>` : ''}
                            <div style="position:relative; height:50px; display:flex; align-items:center; justify-content:center;">
                                ${isMajor ? `<div class="growth-ring" style="width:${ringSize}px; height:${ringSize}px;"></div><div style="font-size:22px;">ðŸŒ¾</div>` : '<div style="height:22px;"></div>'}
                            </div>
                            <span class="name">${item.name}</span>
                            <span style="font-size:8px; color:#aaa; text-transform:uppercase;">${item.institution}</span>
                            <div style="font-size:9px; color:#777; font-style:italic; margin-top:10px; min-height:30px;">${item.accolade}</div>
                        </div>`;
                });
                group.appendChild(grid);
                gal.appendChild(group);
            });
        });

        const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('sprouted') }), {threshold:0.1});
        document.querySelectorAll('.scholar-card').forEach(c => obs.observe(c));

        leaders = allData.filter(s => s.breaks === Math.max(...allData.map(x => x.breaks)));
        startLeaderCycle();
    }

    let lIdx = 0;
    function startLeaderCycle() {
        if(!leaders.length) return;
        const el = document.getElementById('leaderName');
        setInterval(() => {
            el.style.opacity = 0;
            setTimeout(() => {
                lIdx = (lIdx + 1) % leaders.length;
                el.innerText = `${leaders[lIdx].name} (${leaders[lIdx].breaks}x)`;
                el.style.opacity = 1;
            }, 500);
        }, 4000);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        document.querySelectorAll('.scholar-card').forEach(c => {
            const visible = c.innerText.toLowerCase().includes(t);
            c.style.display = visible ? 'flex' : 'none';
        });
    }

    loadGallery();
</script>
</body>
</html>
