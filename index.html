<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #5d6d4f; 
            --dark-green: #4a573e;
            --text-main: #4a453e;
            --gold: #b89d5d;
            --major-blue: #5d8ab8;
            --paper: #fcfaf7;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--paper); 
            margin: 0; padding: 0; 
            color: var(--text-main); 
            scroll-behavior: smooth; 
            overflow-x: hidden; 
            background-image: url("https://www.transparenttextures.com/patterns/sandpaper.png");
        }

        header { 
            height: 450px;
            background: radial-gradient(circle at center, #8da080 0%, var(--dark-green) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden; color: white;
        }
        .header-content { position: fixed; top: 150px; text-align: center; z-index: 1; will-change: transform; }
        
        #topHarvesterCycle {
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            padding: 12px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 25px; min-width: 280px; height: 55px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #leaderName { 
            font-size: 11px; font-weight: 700; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0);
        }
        #leaderName.fade-out { opacity: 0; transform: translateY(5px); }

        .goal-container { width: 280px; margin: 15px auto; }
        .goal-bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: 1.5s ease; }

        /* MINI ECOSYSTEM GARDEN */
        #grainGardenContainer {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 1px solid #e6dfd1; padding: 10px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 140px; text-align: center;
        }
        #gardenBed {
            height: 90px; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #e3f2fd 0%, #fff 70%, #efebe9 100%);
            border-radius: 12px; margin-bottom: 8px; border: 1px solid #f2ede4;
        }
        .sun { position: absolute; top: 10px; right: 10px; font-size: 20px; animation: pulse 4s ease-in-out infinite; }
        .cloud { position: absolute; font-size: 15px; opacity: 0.6; animation: floatCloud 25s linear infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
        @keyframes floatCloud { from { left: -40px; } to { left: 160px; } }

        .garden-item {
            position: absolute; bottom: -2px;
            animation: sway 3s ease-in-out infinite alternate;
            transform-origin: bottom;
            display: inline-block;
        }
        @keyframes sway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        .sticky-controls { position: sticky; top: 0; z-index: 200; background: rgba(252,250,247,0.95); padding: 15px 0; border-bottom: 1px solid #e6dfd1; text-align: center; }
        #batchNav { margin-bottom: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; padding: 5px 12px; border: 1px solid #e6dfd1; border-radius: 20px; cursor: pointer; color: #999; text-decoration: none; font-weight: 700;}
        .nav-btn:hover { border-color: var(--gold); color: var(--gold); background: #fff; }

        .cohort-group { position: relative; padding-top: 40px; }
        .root-svg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; fill: none; stroke: var(--primary-green); stroke-width: 1.5; stroke-opacity: 0.1;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; padding: 20px 5% 80px; }
        
        .scholar-card { 
            background: #ffffff; padding: 45px 15px 25px; 
            border-radius: 12px; border: 1px solid #e6dfd1; 
            text-align: center; transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            position: relative; opacity: 0; transform: translateY(30px);
            box-shadow: 0 4px 15px rgba(141, 160, 128, 0.05);
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }
        .scholar-card:hover { 
            transform: translateY(-8px) rotate(1deg);
            border-color: var(--gold); 
            box-shadow: 0 15px 35px rgba(184, 157, 93, 0.12); 
        }

        .growth-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid var(--gold); border-radius: 50%; opacity: 0.2; pointer-events: none;
        }

        .name { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--primary-green); font-size: 1.1rem; margin-top: 15px; display: block; }
        .batch-stamp { position: absolute; top: 5px; left: 10px; font-size: 50px; font-family: serif; opacity: 0.04; font-weight: 900; }
        .scholar-break-badge { position: absolute; top: 12px; right: 12px; font-size: 9px; font-weight: 700; color: var(--gold); background: #fffcf5; padding: 2px 8px; border-radius: 10px; border: 1px solid #f2ede4; }
        .major-tooltip { position: absolute; top: -10px; background: var(--major-blue); color: white; font-size: 7px; padding: 3px 8px; border-radius: 2px; opacity: 0; transition: 0.3s; z-index: 10; }
        .scholar-card:hover .major-tooltip { opacity: 1; transform: translateY(-5px); }
        
        footer { text-align: center; padding: 40px; background: #f2ede4; border-top: 1px solid #e6dfd1; }
    </style>
</head>
<body>

<header>
    <div class="header-content" id="parallaxHeader">
        <div id="topHarvesterCycle">
            <span id="leaderName">Cultivating excellence...</span>
            <div style="font-size: 7px; opacity: 0.6; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px;">Top Speakers</div>
        </div>
        <h1 style="font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; letter-spacing: -1px;">Scholars Gallery</h1>
        <div class="goal-container">
            <div class="goal-bar-bg"><div id="goalProgress"></div></div>
            <div style="font-size: 8px; text-transform: uppercase; letter-spacing: 2px; margin-top: 8px; opacity: 0.8;">Goal: 100 Scholars</div>
        </div>
    </div>
</header>

<div class="sticky-controls">
    <div id="batchNav"></div>
    <input type="text" id="scholarSearch" placeholder="Search the field..." onkeyup="searchScholars()" style="width:220px; padding:10px 25px; border-radius:30px; border:1px solid #e6dfd1; font-size:10px; outline:none; background: #fff;">
</div>

<div id="grainGardenContainer">
    <div id="gardenBed">
        <div class="sun">‚òÄÔ∏è</div>
        <div class="cloud" style="top: 15px; animation-delay: 0s;">‚òÅÔ∏è</div>
        <div class="cloud" style="top: 35px; animation-delay: -12s; font-size: 10px;">‚òÅÔ∏è</div>
    </div>
    <div style="font-size: 16px; font-weight: 700; color: var(--gold); line-height:1;" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999; letter-spacing: 1px; margin-top: 4px;">Total Breaks</div>
</div>

<div id="gallery" style="position: relative; z-index: 2; padding-top: 50px;"></div>

<footer>
    <p style="font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 1px;">Update your details</p>
    <a href="https://forms.gle/EQ8bFb1KJLaew9vX7" target="_blank" style="color: var(--gold); font-size: 12px; font-weight: 700; text-decoration: none;">Confirmation Link</a>
</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let lIdx = 0;

    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        document.getElementById('parallaxHeader').style.transform = `translateY(${scrolled * 0.45}px)`;
    });

    function generateRootPath() {
        let path = `M ${20 + Math.random()*60}% 0 `;
        for(let i=1; i<=3; i++) {
            path += `C ${Math.random()*100}% ${i*80}, ${Math.random()*100}% ${i*120}, ${Math.random()*100}% ${i*200} `;
        }
        return path;
    }

    async function loadGallery() {
        try {
            const res = await fetch(sheetUrl);
            const csv = await res.text();
            const lines = csv.split('\n').slice(1);
            
            allData = lines.map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : "";
                if (!c[0]) return null;
                return { 
                    name: clean(c[0]), 
                    batchNum: clean(c[1]), 
                    accolade: clean(c[2]), 
                    batchName: clean(c[3]), 
                    cohort: clean(c[4]), 
                    institution: clean(c[5]), 
                    breaks: parseInt(clean(c[6])) || 0 
                };
            }).filter(i => i !== null);
            render();
        } catch (e) { console.error("Error loading data:", e); }
    }

    function render() {
        const gal = document.getElementById('gallery');
        const nav = document.getElementById('batchNav');
        const bed = document.getElementById('gardenBed');
        gal.innerHTML = ""; nav.innerHTML = ""; 
        
        document.querySelectorAll('.garden-item').forEach(g => g.remove());
        
        const totalBreaks = allData.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;
        document.getElementById('goalProgress').style.width = Math.min(allData.length, 100) + "%";

        // PERFORMANCE CAP: 30 grains
        const visualGrainCount = Math.min(totalBreaks, 30); 

        // 1. GENERATE GRAINS (ONLY üåæ)
        for(let i=0; i < visualGrainCount; i++) {
            const g = document.createElement('span');
            g.className = 'garden-item';
            g.innerHTML = 'üåæ';
            
            g.style.left = Math.random() * 90 + "%";
            const depthFactor = Math.random(); // 0 to 1
            
            // Perspective: Higher bottom = further back
            g.style.bottom = ((1 - depthFactor) * 12) + "px";
            g.style.zIndex = Math.floor(depthFactor * 10) + 1; // Grains always above base
            
            // Height variation for grains
            g.style.fontSize = (12 + Math.random() * 14) + "px";
            
            g.style.animationDelay = Math.random() * 3 + "s";
            g.style.opacity = 0.7 + (depthFactor * 0.3);
            bed.appendChild(g);
        }

        // 2. GENERATE MINI-FAUNA (Small decorations)
        const fauna = ['ü¶ã', 'üêû', 'üêå', 'üêù'];
        for(let i=0; i < 5; i++) {
            const a = document.createElement('span');
            a.className = 'garden-item';
            a.innerHTML = fauna[Math.floor(Math.random() * fauna.length)];
            
            a.style.left = Math.random() * 90 + "%";
            const depth = Math.random();
            a.style.bottom = ((1 - depth) * 15) + "px";
            a.style.zIndex = Math.floor(depth * 10);
            
            // Small scale for animals
            a.style.fontSize = (6 + Math.random() * 3) + "px";
            a.style.animationDelay = Math.random() * 5 + "s";
            a.style.opacity = "0.8";
            bed.appendChild(a);
        }

        const batches = [...new Set(allData.map(i => i.batchNum))].sort((a,b) => a-b);
        batches.forEach(bNum => {
            const bItems = allData.filter(i => i.batchNum === bNum);
            const bID = `batch-${bNum}`;
            nav.innerHTML += `<a href="#${bID}" class="nav-btn">${bItems[0].batchName || 'Batch '+bNum}</a>`;
            gal.insertAdjacentHTML('beforeend', `<div id="${bID}" style="text-align:center; padding:120px 0 20px; font-weight:700; font-size:12px; letter-spacing:5px; color:var(--primary-green); text-transform:uppercase;">üåø ${bItems[0].batchName}</div>`);
            
            const cohorts = [...new Set(bItems.map(i => i.cohort))];
            cohorts.forEach(cName => {
                const group = document.createElement('div');
                group.className = 'cohort-group';
                group.innerHTML = `<svg class="root-svg"><path d="${generateRootPath()}"></path></svg>
                                   <div style="margin-left:5%; font-size:8px; color:#aaa; text-transform:uppercase; letter-spacing:2px; border-left:2px solid var(--primary-green); padding-left:10px;">${cName} Cluster</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                bItems.filter(i => i.cohort === cName).forEach(item => {
                    const isMajor = item.accolade.length > 0;
                    const ringSize = 35 + (item.breaks * 4);
                    grid.innerHTML += `
                        <div class="scholar-card">
                            <div class="batch-stamp">${item.batchNum}</div>
                            ${item.breaks > 0 ? `<div class="scholar-break-badge">${item.breaks}x üåæ</div>` : ''}
                            ${isMajor ? `<div class="major-tooltip">‚ú® National Breaks</div>` : ''}
                            <div style="position:relative; height:60px; display:flex; align-items:center; justify-content:center;">
                                ${isMajor ? `<div class="growth-ring" style="width:${ringSize}px; height:${ringSize}px;"></div><div style="font-size:26px;">üåæ</div>` : '<div style="height:26px;"></div>'}
                            </div>
                            <span class="name">${item.name}</span>
                            <span style="font-size:8px; color:#aaa; text-transform:uppercase; letter-spacing:1px;">${item.institution}</span>
                            <div style="font-size:9px; color:#777; font-style:italic; margin-top:12px; min-height:30px; line-height:1.4;">${item.accolade}</div>
                        </div>`;
                });
                group.appendChild(grid);
                gal.appendChild(group);
            });
        });

        const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('sprouted') }), {threshold:0.1});
        document.querySelectorAll('.scholar-card').forEach(c => obs.observe(c));

        const maxB = Math.max(...allData.map(x => x.breaks));
        leaders = allData.filter(s => s.breaks === maxB && maxB > 0);
        startLeaderCycle();
    }

    function startLeaderCycle() {
        if(!leaders.length) return;
        const el = document.getElementById('leaderName');
        el.innerText = `${leaders[0].name} (${leaders[0].breaks}x)`;
        setInterval(() => {
            el.classList.add('fade-out');
            setTimeout(() => {
                lIdx = (lIdx + 1) % leaders.length;
                el.innerText = `${leaders[lIdx].name} (${leaders[lIdx].breaks}x)`;
                el.classList.remove('fade-out');
            }, 850);
        }, 4500);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        document.querySelectorAll('.scholar-card').forEach(c => {
            const match = c.innerText.toLowerCase().includes(t);
            c.style.display = match ? 'flex' : 'none';
        });
    }

    loadGallery();
</script>
</body>
</html>
