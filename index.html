<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #8da080;
            --dark-green: #6d7d62;
            --text-main: #444;
            --gold: #b89d5d;
            --major-blue: #5d8ab8;
        }

        /* LEGACY GRAIN TEXTURE */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4; pointer-events: none; z-index: 5000;
        }

        body { 
            font-family: 'Poppins', sans-serif; background-color: #fff; margin: 0; padding: 0; 
            color: var(--text-main); scroll-behavior: smooth; overflow-x: hidden; 
            background-image: radial-gradient(var(--primary-green) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        /* NICHE: PARALLAX HORIZON HEADER */
        header { 
            background: linear-gradient(180deg, var(--dark-green) 0%, var(--primary-green) 100%);
            color: white; padding: 120px 20px 100px; text-align: center; position: relative; overflow: hidden;
            perspective: 1000px;
        }
        header h1 { position: relative; z-index: 2; transform: translateZ(50px); }
        .header-horizon {
            position: absolute; bottom: -10px; left: 0; width: 100%; height: 50px;
            background: white; clip-path: ellipse(60% 100% at 50% 100%);
            z-index: 1; transform: translateY(var(--scroll-y, 0));
        }

        #topHarvesterCycle {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.15); backdrop-filter: blur(5px);
            padding: 8px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.3);
            font-size: 11px; font-weight: 700; z-index: 100; min-width: 250px;
        }

        #leaderName { display: inline-block; transition: opacity 0.5s ease; opacity: 1; }

        .goal-container { width: 280px; margin: 15px auto; text-align: center; position: relative; z-index: 2; }
        .goal-bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; overflow: hidden; margin-bottom: 8px; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: 1.5s cubic-bezier(0.1, 0, 0.2, 1); }
        .goal-text { font-size: 8px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.8; font-weight: 600; }

        .stats-bar { display: flex; justify-content: center; margin: -28px auto 25px; position: relative; z-index: 150; }
        .stat-tag { background: #fff; padding: 12px 32px; border: 2px solid var(--primary-green); border-radius: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { display: block; font-size: 26px; font-weight: 700; color: var(--primary-green); line-height: 1; }

        .sticky-controls { position: sticky; top: 0; z-index: 200; background: rgba(255,255,255,0.98); padding: 15px 0; border-bottom: 1px solid #eee; text-align: center; }
        #scholarSearch { width: 50%; max-width: 250px; padding: 10px 25px; border-radius: 40px; border: 1px solid #eee; outline: none; font-size: 11px; }

        /* NICHE: ROOT SYSTEM CONTAINER */
        .cohort-group { position: relative; margin-bottom: 50px; }
        .root-line {
            position: absolute; top: 100px; left: 5%; width: 90%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-green), transparent);
            opacity: 0.2; pointer-events: none; z-index: -1;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px 5% 50px; position: relative; }

        .scholar-card { 
            background: #ffffff; padding: 45px 15px 25px; border-radius: 5px; border: 1px solid #f2ede4; 
            text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; 
            transition: opacity 0.6s ease, transform 0.2s ease-out;
            opacity: 0; transform: translateY(40px);
            will-change: transform;
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }
        .scholar-card:hover { border-color: var(--primary-green); box-shadow: 0 10px 25px rgba(0,0,0,0.05); z-index: 10; }

        /* NICHE: CONCENTRIC GROWTH RING */
        .growth-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 1px solid var(--gold); border-radius: 50%; opacity: 0.3;
            pointer-events: none; z-index: -1;
        }

        .batch-stamp { position: absolute; top: 10px; left: 15px; font-family: 'Playfair Display', serif; font-size: 60px; font-weight: 900; opacity: 0.05; pointer-events: none; }
        .major-tooltip { position: absolute; top: -15px; background: var(--major-blue); color: white; font-size: 7px; font-weight: 700; padding: 4px 10px; border-radius: 3px; opacity: 0; transition: 0.3s; z-index: 10; }
        .scholar-card:hover .major-tooltip { opacity: 1; transform: translateY(-5px); }

        .name { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 1.15rem; color: var(--gold); margin: 10px 0 5px; }
        .batch-title { text-align: center; font-weight: 700; font-size: 11px; color: var(--primary-green); text-transform: uppercase; letter-spacing: 3px; margin-top: 50px; }
        .cohort-divider { text-align: left; font-size: 8px; color: #ccc; text-transform: uppercase; letter-spacing: 2px; margin: 30px 5% 10px; padding-left: 10px; border-left: 2px solid var(--primary-green); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; opacity: 0; transition: 0.3s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content { background: white; padding: 60px 40px; border-radius: 20px; max-width: 500px; width: 90%; text-align: center; position: relative; }

        footer { text-align: center; padding: 40px; background: #faf9f7; border-top: 1px solid #eee; }

        #floatingBreakCounter { position: fixed; bottom: 25px; left: 25px; z-index: 1000; background: #fff; border: 1.5px solid var(--gold); padding: 10px 18px; border-radius: 40px; text-align: center; }
    </style>
</head>
<body>

<div class="modal-overlay" id="infoModal" onclick="if(event.target.id==='infoModal') toggleModal()">
    <div class="modal-content">
        <span style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:28px; color:#ccc;" onclick="toggleModal()">&times;</span>
        <div style="font-size: 50px; margin-bottom: 20px;">üåæ</div>
        <h2 style="font-family: 'Playfair Display', serif; color: var(--gold);">The Harvest Six</h2>
        <p style="color: #666;">Flagship scholarship program of the Kamalig Debate Foundation.</p>
    </div>
</div>

<div id="floatingBreakCounter">
    <div style="font-size: 16px; font-weight: 700; color: var(--gold);" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999;">Total Harvest</div>
</div>

<header id="mainHeader">
    <div class="header-horizon" id="horizon"></div>
    <div id="topHarvesterCycle">üèÜ <span id="leaderName">Cultivating...</span></div>
    <h1>Scholars Gallery</h1>
    <div class="goal-container">
        <div class="goal-bar-bg"><div id="goalProgress"></div></div>
        <div class="goal-text">Goal: 100 Scholars Cultivated</div>
    </div>
</header>

<div class="stats-bar">
    <div class="stat-tag"><span class="stat-number" id="scholarCount">0</span><span style="font-size:7px; color:#999; text-transform:uppercase;">Scholars Cultivated</span></div>
</div>

<div class="sticky-controls">
    <input type="text" id="scholarSearch" placeholder="Search scholars..." onkeyup="searchScholars()">
    <button style="background:var(--gold); color:white; border:none; padding:12px 25px; border-radius:40px; font-size:9px; font-weight:700; cursor:pointer; text-transform:uppercase;" onclick="toggleModal()">About Harvest Six</button>
</div>

<div id="gallery"></div>

<footer>
    <p style="font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 1px;">Need to update your stats?</p>
    <a href="https://forms.gle/EQ8bFb1KJLaew9vX7" target="_blank" style="color: var(--gold); font-size: 12px; font-weight: 700; text-decoration: none;">Submit Confirmation Link</a>
</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let leaderIndex = 0;

    // HARVEST WIND & PARALLAX HORIZON
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        document.getElementById('horizon').style.transform = `translateY(${scrolled * 0.1}px)`;
    });

    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.scholar-card.sprouted').forEach(card => {
            const rect = card.getBoundingClientRect();
            const cardX = rect.left + rect.width / 2;
            const cardY = rect.top + rect.height / 2;
            const dist = Math.hypot(e.clientX - cardX, e.clientY - cardY);
            if (dist < 300) {
                const angle = Math.atan2(e.clientY - cardY, e.clientX - cardX);
                const moveX = Math.cos(angle) * -10 * (1 - dist/300);
                const moveY = Math.sin(angle) * -10 * (1 - dist/300);
                card.style.transform = `translate(${moveX}px, ${moveY}px)`;
            } else {
                card.style.transform = `translate(0, 0)`;
            }
        });
    });

    function toggleModal() { document.getElementById('infoModal').classList.toggle('active'); }

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);
            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "Unassigned",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified",
                    breaks: cols[6] ? parseInt(cols[6].replace(/"/g, '').trim()) || 0 : 0
                };
            }).filter(i => i !== null);
            render(allData);
            startLeaderCycle();
        } catch (e) { console.error(e); }
    }

    function render(data) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        document.getElementById('scholarCount').innerText = allData.length;
        document.getElementById('totalBreaks').innerText = allData.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('goalProgress').style.width = Math.min((allData.length / 100) * 100, 100) + "%";

        const batches = [...new Set(data.map(i => i.batchNum))].sort((a,b) => a-b);
        const stampColors = ['#8da080', '#b89d5d', '#a0785a', '#6d7d62'];

        batches.forEach(bNum => {
            const bItems = data.filter(i => i.batchNum === bNum);
            gallery.insertAdjacentHTML('beforeend', `<div class="batch-title">üåø ${bItems[0].batchName || `Batch ${bNum}`}</div>`);
            const cohorts = [...new Set(bItems.map(i => i.cohort))].sort();
            
            cohorts.forEach(cName => {
                const cohortWrapper = document.createElement('div');
                cohortWrapper.className = 'cohort-group';
                cohortWrapper.innerHTML = `<div class="root-line"></div><div class="cohort-divider">${cName} Cluster</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                bItems.filter(i => i.cohort === cName).forEach(item => {
                    const isMajor = item.accolade.trim().length > 0;
                    const randRot = (Math.random() * 8 - 4).toFixed(1); 
                    const bColor = stampColors[item.batchNum % stampColors.length];
                    const gColor = (item.breaks > 7) ? "#b89d5d" : (item.breaks > 3 ? "#4a5d45" : "#8da080");
                    
                    // NICHE: GROWTH RING CALCULATION
                    const ringSize = 30 + (item.breaks * 4);

                    grid.innerHTML += `
                        <div class="scholar-card">
                            <div class="batch-stamp" style="color:${bColor}; transform: rotate(${randRot}deg)">${item.batchNum}</div>
                            ${isMajor ? `<div class="major-tooltip">‚ú® National Scholar</div>` : ''}
                            ${item.breaks > 0 ? `<div style="position:absolute; top:12px; right:12px; font-size:8px; font-weight:700; color:var(--gold);">${item.breaks}x üåæ</div>` : ''}
                            <div style="position:relative; height:40px; display:flex; align-items:center; justify-content:center;">
                                ${isMajor ? `<div class="growth-ring" style="width:${ringSize}px; height:${ringSize}px; box-shadow: 0 0 ${item.breaks}px var(--gold);"></div>` : ''}
                                ${isMajor ? `<div style="font-size:20px; color:${gColor}">üåæ</div>` : '<div style="height:20px;"></div>'}
                            </div>
                            <span class="name">${item.name}</span>
                            <span class="institution" style="font-size:8px; color:#aaa; text-transform:uppercase;">${item.institution}</span>
                            <span class="accolade" style="font-size:9px; color:#666; font-style:italic; min-height:32px; margin-top:8px;">${item.accolade}</span>
                            <span class="cohort-pill" style="background:#f9f9f9; font-size:7px; padding:3px 10px; border-radius:20px; margin-top:auto;">${item.cohort}</span>
                        </div>`;
                });
                cohortWrapper.appendChild(grid);
                gallery.appendChild(cohortWrapper);
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('sprouted'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.scholar-card').forEach(card => observer.observe(card));

        const maxBreaks = allData.length > 0 ? Math.max(...allData.map(s => s.breaks)) : 0;
        leaders = allData.filter(s => s.breaks === maxBreaks && maxBreaks > 0);
    }

    function startLeaderCycle() {
        if (leaders.length === 0) return;
        document.getElementById('leaderName').innerText = `${leaders[0].name} (${leaders[0].breaks}x)`;
        setInterval(() => {
            const el = document.getElementById('leaderName');
            el.style.opacity = 0;
            setTimeout(() => {
                leaderIndex = (leaderIndex + 1) % leaders.length;
                el.innerText = `${leaders[leaderIndex].name} (${leaders[leaderIndex].breaks}x)`;
                el.style.opacity = 1;
            }, 500); 
        }, 4000);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        render(allData.filter(s => s.name.toLowerCase().includes(t) || s.institution.toLowerCase().includes(t)));
    }

    loadGallery();
</script>
</body>
</html>
