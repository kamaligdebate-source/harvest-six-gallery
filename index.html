<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Six | Scholars Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8da080;
            --accent: #5c6b53;
            --gold-grain: #b89d5d;
            --bg: #f8f8f5;
            --card-border: #eeede8;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg);
            margin: 0; padding: 0; color: #444; 
        }

        .gallery-container {
            max-width: 1100px; width: 92%; background: white; border-radius: 20px;
            margin: 50px auto; box-shadow: 0 20px 50px rgba(0,0,0,0.03); 
            position: relative; overflow: hidden;
        }

        header { 
            background: var(--primary); color: white; padding: 70px 20px; text-align: center; 
        }

        .search-wrapper {
            position: sticky; top: 0; z-index: 100; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid var(--card-border);
            display: flex; justify-content: center;
        }

        #scholarSearch { 
            width: 100%; max-width: 450px; padding: 12px 25px; border-radius: 50px; 
            border: 1.5px solid #ddd; outline: none; font-family: 'Poppins'; font-size: 14px;
            transition: all 0.3s ease;
        }
        #scholarSearch:focus { border-color: var(--primary); box-shadow: 0 5px 15px rgba(141, 160, 128, 0.1); }

        /* BATCH SECTIONS */
        .batch-section { padding-bottom: 50px; }
        .batch-title { 
            text-align: center; font-weight: 700; font-size: 13px; text-transform: uppercase; 
            letter-spacing: 3px; color: #bbb; margin: 50px 0 25px;
        }

        .cohort-header {
            grid-column: 1 / -1; font-size: 10px; font-weight: 700; letter-spacing: 2px;
            color: var(--accent); margin: 30px 40px 10px; display: flex; align-items: center;
            text-transform: uppercase;
        }
        .cohort-header::after { content: ""; flex: 1; height: 1px; background: #eee; margin-left: 15px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; padding: 0 40px; }

        /* THE SCHOLAR CARD */
        .scholar-card {
            background: #fff; padding: 30px 20px; border: 1px solid var(--card-border); text-align: center;
            border-radius: 8px; position: relative;
            animation: windSway 7s infinite ease-in-out;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        @keyframes windSway {
            0%, 100% { transform: rotate(var(--rot)) translateY(0); }
            50% { transform: rotate(calc(var(--rot) + 1.5deg)) translateY(-3px); }
        }

        .scholar-card:hover { 
            transform: translateY(-10px) rotate(0deg) !important;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05); border-color: var(--primary);
            z-index: 10;
        }

        .name { font-weight: 500; font-style: italic; font-size: 0.95rem; color: #333; display: block; }
        
        /* ACCOLADE STYLING */
        .accolade-icon { font-size: 12px; margin-bottom: 8px; display: block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1.1); } }
        
        .accolade { font-size: 10px; color: #777; margin-top: 8px; line-height: 1.4; font-weight: 400; }
        
        /* UNIFORM COHORT LABEL */
        .cohort-tag { 
            display: inline-block; margin-top: 12px; padding: 3px 10px; border-radius: 4px;
            font-size: 8px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            background: #f0f0f0; color: #888; border: 1px solid #e8e8e8;
        }

        /* GOLD BATCH 1 */
        .card-batch-1 { border: 1px solid rgba(184, 157, 93, 0.4); background: #fffefb; }
        .card-batch-1 .name { color: var(--gold-grain); font-weight: 600; }

        footer { padding: 60px 20px; text-align: center; font-size: 11px; opacity: 0.6; }
    </style>
</head>
<body>

<div class="gallery-container">
    <header>
        <h1 style="font-size: 2.5rem; margin:0;">Scholars Gallery</h1>
        <p style="font-size: 10px; text-transform: uppercase; letter-spacing: 4px; margin-top: 8px; opacity: 0.8;">Harvest Six, Kamalig Debate's Cultivation Arm</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="scholarSearch" placeholder="Search scholars, cohorts, or batches..." onkeyup="searchScholars()">
    </div>

    <div id="dynamicGrids"></div>

    <footer>
        <p>Â© 2025 Kamalig Harvest â€¢ Luzon â€¢ Visayas â€¢ Mindanao</p>
    </footer>
</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    
    let allScholars = []; 
    let batchNames = {}; 

    async function loadScholars() {
        try {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            
            allScholars = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 2) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batch: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : ""
                };
            }).filter(s => s && s.name);

            renderGrids();
        } catch (e) { console.error("Archive connection failed", e); }
    }

    function renderGrids(filter = "") {
        const container = document.getElementById('dynamicGrids');
        container.innerHTML = "";
        const f = filter.toLowerCase();

        const filtered = allScholars.filter(s => 
            s.name.toLowerCase().includes(f) || 
            s.cohort.toLowerCase().includes(f) || 
            (s.batchName && s.batchName.toLowerCase().includes(f))
        );

        const uniqueBatches = [...new Set(allScholars.map(s => s.batch))].sort((a,b) => a - b);

        uniqueBatches.forEach(batchNum => {
            const batchScholars = filtered.filter(s => s.batch === batchNum);
            if (batchScholars.length === 0) return;

            // Sort by Cohort grouping (Pagtabi-tabi)
            batchScholars.sort((a, b) => a.cohort.localeCompare(b.cohort) || a.name.localeCompare(b.name));

            const section = document.createElement('div');
            section.className = "batch-section";
            const bName = batchScholars[0].batchName || `Batch ${batchNum}`;
            section.innerHTML = `
                <div class="batch-title">ðŸŒ¿ ${bName}</div>
                <div class="grid" id="grid-${batchNum}"></div>
            `;
            container.appendChild(section);

            const grid = document.getElementById(`grid-${batchNum}`);
            let lastCohort = "";

            batchScholars.forEach((s, i) => {
                if (s.cohort && s.cohort !== lastCohort) {
                    const header = document.createElement('div');
                    header.className = "cohort-header";
                    header.innerText = s.cohort;
                    grid.appendChild(header);
                    lastCohort = s.cohort;
                }

                const card = document.createElement('div');
                card.className = `scholar-card card-batch-${s.batch}`;
                card.style.setProperty('--rot', `${(Math.random() * 2 - 1).toFixed(2)}deg`);
                
                card.innerHTML = `
                    ${s.accolade ? '<span class="accolade-icon">âœ¨</span>' : ''}
                    <span class="name">${s.name}</span>
                    ${s.accolade ? `<span class="accolade">${s.accolade}</span>` : ''}
                    ${s.cohort ? `<span class="cohort-tag">${s.cohort}</span>` : ''}
                `;
                grid.appendChild(card);
            });
        });
    }

    function searchScholars() { renderGrids(document.getElementById('scholarSearch').value); }
    loadScholars();
</script>
</body>
</html>
