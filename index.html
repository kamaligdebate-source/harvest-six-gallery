<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Six | Scholars Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8da080;
            --accent: #5c6b53;
            --gold-grain: #d4af37;
            --batch1-tape: rgba(212, 175, 55, 0.4);
            --batch2-tape: rgba(141, 160, 128, 0.3);
            --paper: #faf9f6;
            --bg: #f0ede4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: #444;
            display: flex;
            justify-content: center;
        }

        /* TEXTURE OVERLAY */
        .gallery-container {
            max-width: 950px;
            width: 100%;
            background: var(--paper);
            border: 1px solid #d1cdbc;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }

        .gallery-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.4;
            pointer-events: none;
            z-index: 20;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 6px double #b5c4a3;
        }

        /* DYNAMIC STATS BAR */
        .stats-bar { display: flex; justify-content: center; margin: -25px auto 20px; position: relative; z-index: 25; }
        .stat-tag { background: #fff; padding: 10px 25px; border: 2px solid var(--accent); border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { display: block; font-size: 22px; font-weight: 700; color: var(--accent); line-height: 1; }
        .stat-label { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; color: #888; }

        .regional-hub { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px 40px; background: rgba(253, 252, 247, 0.5); border-bottom: 1px dashed #d1cdbc; text-align: center; }
        .region-card { padding: 10px; border: 1px solid #eee; border-radius: 8px; background: white; }
        .region-name { font-size: 10px; font-weight: 700; color: var(--accent); letter-spacing: 1px; }

        .countdown-box { background: var(--accent); color: white; padding: 15px; margin: 20px auto; max-width: 400px; border-radius: 12px; text-align: center; border: 1px dashed rgba(255,255,255,0.4); }
        #timer { font-size: 1.4rem; font-weight: 700; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px 30px 40px; }

        /* SCHOLAR CARDS */
        .scholar-card {
            background: white;
            padding: 20px 10px;
            border: 1px solid #e0ddd0;
            text-align: center;
            transform: rotate(var(--rot));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 21;
        }

        .name {
            font-family: 'Reenie Beanie', cursive;
            font-size: 24px;
            line-height: 0.9;
            color: #333;
        }

        /* IMPROVEMENT 1: LIFT & SHADOW HOVER */
        .scholar-card:hover {
            transform: translateY(-12px) rotate(0deg) !important;
            z-index: 25;
            box-shadow: 0 15px 35px rgba(92, 107, 83, 0.2);
        }

        /* BATCH 1: GOLD GRAIN GLOW */
        .card-batch1 {
            background: #fffef2;
            border: 1.5px solid var(--gold-grain);
            animation: goldGlow 4s infinite alternate ease-in-out;
        }
        .card-batch1 .name { color: var(--gold-grain); }

        @keyframes goldGlow {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.1); }
            to { box-shadow: 0 0 15px rgba(212, 175, 55, 0.35); }
        }

        .card-batch1::before { background: var(--batch1-tape); content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 35px; height: 12px; }
        .card-batch2::before { background: var(--batch2-tape); content: ""; position: absolute; top: -8px; left: 50%; transform: translateX(-50%); width: 35px; height: 12px; }

        .accolade { font-size: 9px; color: #777; margin-top: 5px; font-style: italic; line-height: 1; }
        .batch-tag { font-size: 8px; font-weight: 700; text-transform: uppercase; margin-top: 10px; opacity: 0.5; letter-spacing: 1px; }

        footer { background: #efeee7; padding: 30px; text-align: center; border-top: 1px solid #d1cdbc; font-size: 10px; }
    </style>
</head>
<body>

<div class="gallery-container">
    <header>
        <h1 style="font-size: 2.5rem; margin:0;">Scholars Gallery</h1>
        <div style="font-size: 11px; letter-spacing: 4px; text-transform: uppercase; margin-top: 8px;">The Harvest Legacy</div>
    </header>

    <div class="stats-bar">
        <div class="stat-tag">
            <span class="stat-number" id="scholarCount">0</span>
            <span class="stat-label">Scholars Cultivated</span>
        </div>
    </div>

    <div class="regional-hub">
        <div class="region-card"><div class="region-name">LUZON üèîÔ∏è</div></div>
        <div class="region-card"><div class="region-name">VISAYAS üåä</div></div>
        <div class="region-card"><div class="region-name">MINDANAO üå¥</div></div>
    </div>

    <div class="countdown-box">
        <div style="font-size: 9px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;">üå± Session 0 Countdown</div>
        <div id="timer">Calculating...</div>
    </div>

    <div class="search-container" style="text-align:center; padding: 20px;">
        <input type="text" id="scholarSearch" placeholder="üîç Search the harvest..." onkeyup="searchScholars()" 
               style="width: 80%; max-width: 300px; padding: 12px 20px; border-radius: 50px; border: 1.5px solid #d1cdbc; outline: none; font-family: 'Poppins', sans-serif;">
    </div>

    <div class="section-title" style="text-align: center; color: var(--accent); font-weight: 700; margin-top: 20px; letter-spacing: 2px; font-size: 14px; text-transform: uppercase;">üåø Batch 2: The Sown Seeds</div>
    <div class="grid" id="batch2Grid"></div>

    <div class="section-title" style="text-align: center; color: var(--gold-grain); font-weight: 700; margin-top: 40px; letter-spacing: 2px; font-size: 14px; text-transform: uppercase;">‚ú® Unang Ani: The Founding Harvest</div>
    <div class="grid" id="batch1Grid"></div>

    <footer>
        <p style="font-weight: 700; color: var(--accent); margin: 0; font-size: 14px;">Kamalig Debate Cultivation Arm</p>
        <p style="margin-top: 5px; letter-spacing: 2px;">LUZON ‚Ä¢ VISAYAS ‚Ä¢ MINDANAO</p>
    </footer>
</div>

<script>
    const breakScholars = ["Czarina Elizette Altobano", "Jayson S. Perez"];
    const accolades = {
        "Czarina Elizette Altobano": "Ana Alano Cup Quarterfinalist (PSDC 2025)",
        "Jayson S. Perez": "National Octofinalist (PSDC 2025)"
    };

    const batch1 = ["Czarina Elizette Altobano", "Azis Shannon S. Matnao", "Jun Railey S. Santos", "Jayson S. Perez", "John Michael Dawal", "Kevin Miles Dela Vega", "Argus Jan Edric B. Ducay", "Jordan Bon"];
    const batch2 = ["Victor Romulus Marcos", "Cesar John III L. Go", "Brent Velasco Espiritu", "Yiesha Lois Q. Ligeralde", "Frances Zizi Biwit", "Carl Andrei Burgos", "Sheldan Bahatan Esca√±o", "Reyjubail Flores", "Karl Tayoni", "Precious Calang", "Seiana Felitia Alvarez", "Claudia P. Izquierdo", "Ethan Dale Salentes", "Chatte Dimakuta", "Sittie Naima Macarambon", "Xian Sylvestre Taghoy", "Agaton Magno B. Biag", "Alfaree Luz Baldo", "Ynyl Xhyji Valladolid", "Jacintha Nicole Manotok", "Zane Jason Camacho", "Yzabella Naiomi Mendoza", "Mhiekyla Bea Paz Baylon", "Noreen Aira Faye Pu-od", "Jania Isabelle Balmediano", "Elijah Celine T. Soriano", "Keundra Abella", "Marella Jilian Singson", "Ellis Arciaga", "Ysabelle Sophia Isidro", "Marienkroon V. Bacolor", "Legend-DJ Langkit", "Gabrielle Heloise Gerona", "Ab c de U. Agtang", "Bernice Laurie Marquez", "Haleigh Kjyll Maglasang"];

    function createCard(name, batchNum) {
        const card = document.createElement('div');
        card.className = `scholar-card card-batch${batchNum}`;
        const randomRot = (Math.random() * 4 - 2).toFixed(2);
        card.style.setProperty('--rot', `${randomRot}deg`);
        
        let html = `<span class="name">${name}</span>`;
        if (accolades[name]) html += `<span class="accolade">${accolades[name]}</span>`;
        html += `<span class="batch-tag">${batchNum === 1 ? 'Founder' : 'Batch 2'}</span>`;
        
        card.innerHTML = html;
        return card;
    }

    function renderGrids(filter = "") {
        const g1 = document.getElementById('batch1Grid');
        const g2 = document.getElementById('batch2Grid');
        g1.innerHTML = ""; g2.innerHTML = "";
        
        let b1Filtered = batch1.filter(n => n.toLowerCase().includes(filter.toLowerCase()));
        let b2Filtered = batch2.filter(n => n.toLowerCase().includes(filter.toLowerCase()));

        /* IMPROVEMENT 3: ON-BRAND EMPTY STATE */
        if (b1Filtered.length === 0 && b2Filtered.length === 0) {
            g2.innerHTML = `<div style="grid-column: 1/-1; padding: 60px 20px; color: #999; text-align:center; font-style: italic;">
                üåæ No seeds found matching "${filter}" in our records.<br>
                <small style="font-family: 'Poppins'; font-size: 10px; letter-spacing: 1px;">TRY SEARCHING BY FULL NAME</small>
            </div>`;
        }

        b1Filtered.forEach(n => g1.appendChild(createCard(n, 1)));
        b2Filtered.forEach(n => g2.appendChild(createCard(n, 2)));
        
        // Automated Count
        document.getElementById('scholarCount').innerText = batch1.length + batch2.length;
    }

    function startCountdown() {
        const target = new Date("December 30, 2025 20:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById("timer").innerHTML = diff < 0 ? "LIVE üå±" : `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    function searchScholars() { renderGrids(document.getElementById('scholarSearch').value); }
    
    renderGrids();
    startCountdown();
</script>
</body>
</html>
