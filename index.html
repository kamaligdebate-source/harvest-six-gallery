<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #5d6d4f; 
            --dark-green: #4a573e;
            --text-main: #4a453e;
            --gold: #b89d5d;
            --paper: #fcfaf7;
            --tape-color: rgba(230, 223, 209, 0.6);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--paper); 
            margin: 0; padding: 0; 
            color: var(--text-main); 
            background-image: url("https://www.transparenttextures.com/patterns/sandpaper.png");
        }

        /* --- ENHANCED HEADER --- */
        header { 
            padding: 60px 20px;
            background: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid #e6dfd1;
            border-top: 6px solid var(--primary-green); /* Prestige accent */
        }

        .header-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.8rem;
            color: var(--dark-green);
            margin: 5px 0;
            letter-spacing: -1px;
            font-weight: 700;
        }

        #topHarvesterCycle { min-height: 30px; margin-bottom: 10px; }
        #leaderName { 
            font-family: 'Libre Baskerville', serif; font-style: italic; font-size: 13px; color: var(--gold);
            transition: all 1s ease; display: block;
        }
        .fade-hidden { opacity: 0; transform: translateY(5px); }

        .population-box { margin-top: 20px; text-align: center; }
        .goal-bar-bg { width: 250px; height: 3px; background: #eee; border-radius: 10px; margin: 8px auto; overflow: hidden; }
        #goalProgress { background: var(--primary-green); width: 0%; height: 100%; transition: 2s ease; }
        .counter-text { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; color: #aaa; font-weight: 600; }

        /* --- GARDEN --- */
        #grainGardenContainer {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: #fff; border: 1px solid #e6dfd1; padding: 10px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 130px; text-align: center;
        }
        #gardenBed {
            height: 80px; position: relative; overflow: hidden; 
            background: linear-gradient(to bottom, #e3f2fd 0%, #fff 70%, #efebe9 100%);
            border-radius: 12px; margin-bottom: 5px; border: 1px solid #f2ede4;
        }
        .garden-item { position: absolute; bottom: -2px; transform-origin: bottom; animation: sway 3s ease-in-out infinite alternate; }
        @keyframes sway { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        /* --- STICKY NAV --- */
        .sticky-controls { 
            position: sticky; top: 0; z-index: 200; 
            background: rgba(252,250,247,0.95); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid #e6dfd1; text-align: center;
        }
        #batchNav { margin-bottom: 10px; }
        .nav-btn { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; padding: 5px 12px; border: 1px solid #e6dfd1; cursor: pointer; color: #999; text-decoration: none; font-weight: 600; margin: 0 3px;}
        .nav-btn:hover { border-color: var(--gold); color: var(--gold); }

        /* --- GRID & CARDS --- */
        .grid { column-count: 4; column-gap: 35px; padding: 30px 8% 60px; display: block; }
        @media (max-width: 1200px) { .grid { column-count: 3; } }
        @media (max-width: 800px) { .grid { column-count: 2; } }
        @media (max-width: 500px) { .grid { column-count: 1; } }

        .scholar-card { 
            display: inline-block; width: 100%; margin-bottom: 45px; break-inside: avoid;
            background: #fff; padding: 50px 20px 30px; border: 1px solid #e6dfd1; 
            text-align: center; position: relative; opacity: 0; transform: translateY(20px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.02); transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        /* Tape */
        .scholar-card::before {
            content: ""; position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 22px; background: var(--tape-color); border-left: 1px dashed rgba(0,0,0,0.05); border-right: 1px dashed rgba(0,0,0,0.05); z-index: 5;
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }
        .aura { position: absolute; top: 40px; left: 50%; transform: translate(-50%, -50%); width: 90px; height: 90px; background: radial-gradient(circle, rgba(184, 157, 93, 0.12) 0%, transparent 70%); pointer-events: none; }
        .star-badge { position: absolute; top: 15px; right: 15px; font-size: 12px; color: var(--gold); }
        .scholar-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .name { font-family: 'Playfair Display', serif; font-weight: 700; color: var(--primary-green); font-size: 1.1rem; margin-top: 15px; display: block; }

        footer { text-align: center; padding: 60px 20px; background: #f2ede4; border-top: 1px solid #e6dfd1; }
    </style>
</head>
<body>

<header>
    <div id="topHarvesterCycle">
        <span id="leaderName">Gathering the harvest...</span>
    </div>
    <h1 class="header-title">The Scholars Gallery</h1>
    <div class="population-box">
        <div class="counter-text">Population: <span id="countDisplay">0</span> / 100</div>
        <div class="goal-bar-bg"><div id="goalProgress"></div></div>
    </div>
</header>

<div class="sticky-controls">
    <div id="batchNav"></div>
    <input type="text" id="scholarSearch" placeholder="Search scholars..." onkeyup="searchScholars()" style="width:200px; padding:8px; border:1px solid #e6dfd1; font-size:10px; outline:none;">
</div>

<div id="grainGardenContainer">
    <div id="gardenBed">
        <div style="position:absolute; top:5px; right:5px; font-size:16px;">‚òÄÔ∏è</div>
    </div>
    <div style="font-size: 16px; font-weight: 700; color: var(--gold);" id="totalBreaks">0</div>
    <div style="font-size: 6px; text-transform: uppercase; color: #999; letter-spacing: 1px;">Total Grains</div>
</div>

<div id="gallery"></div>

<footer>
    <a href="https://forms.gle/EQ8bFb1KJLaew9vX7" target="_blank" style="color: var(--gold); font-size: 11px; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 2px;">Update Profile</a>
</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let lIdx = 0;

    async function loadGallery() {
        try {
            const res = await fetch(sheetUrl);
            const csv = await res.text();
            const lines = csv.split('\n').slice(1);
            allData = lines.map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : "";
                if (!c[0]) return null;
                return { 
                    name: clean(c[0]), 
                    batchNum: clean(c[1]), 
                    accolade: clean(c[2]), 
                    batchName: clean(c[3]), 
                    institution: clean(c[5]), 
                    breaks: parseInt(clean(c[6])) || 0 
                };
            }).filter(i => i !== null);
            render();
        } catch (e) { console.error("Error loading data:", e); }
    }

    function render() {
        const gal = document.getElementById('gallery');
        const nav = document.getElementById('batchNav');
        const bed = document.getElementById('gardenBed');
        gal.innerHTML = ""; nav.innerHTML = ""; 
        
        // Counter & Progress
        const count = allData.length;
        document.getElementById('countDisplay').innerText = count;
        document.getElementById('goalProgress').style.width = Math.min(count, 100) + "%";
        
        const totalBreaks = allData.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;

        // Populate Garden
        for(let i=0; i < Math.min(totalBreaks, 20); i++) {
            const g = document.createElement('span');
            g.className = 'garden-item'; g.innerHTML = 'üåæ';
            g.style.left = Math.random() * 90 + "%";
            g.style.fontSize = (12 + Math.random() * 10) + "px";
            g.style.animationDelay = Math.random() * 2 + "s";
            bed.appendChild(g);
        }

        // Grouping by Batch
        const batches = [...new Set(allData.map(i => i.batchNum))].sort((a,b) => a-b);
        batches.forEach(bNum => {
            const bItems = allData.filter(i => i.batchNum === bNum);
            const bName = bItems[0].batchName || `Batch ${bNum}`;
            const bID = `batch-${bNum}`;

            nav.innerHTML += `<a href="#${bID}" class="nav-btn">${bName}</a>`;
            gal.insertAdjacentHTML('beforeend', `<div id="${bID}" style="text-align:center; padding:80px 0 20px; font-family:'Libre Baskerville'; font-size:18px; color:var(--primary-green); opacity:0.7;">‚Äî ${bName} ‚Äî</div>`);
            
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            bItems.forEach((item, index) => {
                const isNational = item.accolade.toLowerCase().includes("national");
                grid.innerHTML += `
                    <div class="scholar-card" style="transition-delay: ${(index % 10) * 0.1}s">
                        ${isNational ? '<div class="aura"></div><div class="star-badge">‚ú¶</div>' : ''}
                        <div style="font-size:22px; position:relative; z-index:2;">${item.breaks > 0 ? 'üåæ' : 'üå±'}</div>
                        <span class="name">${item.name}</span>
                        <span style="font-size:8px; color:#aaa; text-transform:uppercase; letter-spacing:1px; font-weight:600;">${item.institution}</span>
                        <div style="font-size:9px; color:#777; font-style:italic; margin-top:15px; border-top:1px solid #f9f6f0; padding-top:10px;">${item.accolade}</div>
                    </div>`;
            });
            gal.appendChild(grid);
        });

        // Setup Observer
        const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('sprouted') }), {threshold:0.1});
        document.querySelectorAll('.scholar-card').forEach(c => obs.observe(c));

        // Setup Carousel
        const maxB = Math.max(...allData.map(x => x.breaks));
        leaders = allData.filter(s => s.breaks === maxB && maxB > 0);
        if(leaders.length) startLeaderCycle();
    }

    function startLeaderCycle() {
        const el = document.getElementById('leaderName');
        const update = () => {
            el.classList.add('fade-hidden');
            setTimeout(() => {
                lIdx = (lIdx + 1) % leaders.length;
                el.innerText = `Currently Leading: ${leaders[lIdx].name} (${leaders[lIdx].breaks} Grains)`;
                el.classList.remove('fade-hidden');
            }, 1000);
        };
        update();
        setInterval(update, 5000);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        document.querySelectorAll('.scholar-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(t) ? 'inline-block' : 'none';
        });
    }

    loadGallery();
</script>
</body>
</html>
