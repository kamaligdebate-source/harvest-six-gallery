<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #8da080;
            --text-main: #444;
            --gold: #b89d5d;
            --tape-color: rgba(141, 160, 128, 0.2);
            --tape-gold: rgba(184, 157, 93, 0.5);
            --highlight: rgba(184, 157, 93, 0.2);
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        body { 
            font-family: 'Poppins', sans-serif; background-color: #fff; 
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(184, 157, 93, 0.08) 0%, transparent 40%);
            background-attachment: fixed; margin: 0; padding: 0; color: var(--text-main); scroll-behavior: smooth; 
        }

        header { background-color: var(--primary-green); color: white; padding: 80px 20px; text-align: center; }
        header h1 { font-size: 3rem; margin: 0; font-weight: 700; }
        header p { font-size: 11px; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.9; }

        .goal-container { width: 100%; max-width: 400px; margin: 15px auto 0; background: rgba(255,255,255,0.2); height: 6px; border-radius: 10px; overflow: hidden; }
        #goalProgress { background: #fff; width: 0%; height: 100%; transition: width 1.5s ease-out; }

        #floatingBreakCounter {
            position: fixed; bottom: 30px; left: 30px; z-index: 1000;
            background: #fff; border: 2px solid var(--gold); padding: 10px 20px;
            border-radius: 50px; box-shadow: 0 10px 25px rgba(184, 157, 93, 0.2);
            display: flex; flex-direction: column; align-items: center;
        }
        .break-total-num { font-size: 20px; font-weight: 700; color: var(--gold); line-height: 1; }
        .break-total-label { font-size: 8px; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-top: 2px; }

        .sticky-controls { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #eee; padding: 10px 0; }
        .search-container { display: flex; justify-content: center; margin: 10px auto; }
        #scholarSearch { width: 90%; max-width: 450px; padding: 12px 25px; border-radius: 50px; border: 1px solid #ddd; outline: none; font-size: 14px; }
        #batchNav { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 5px 20px; }
        .nav-link { font-size: 10px; font-weight: 700; color: var(--primary-green); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; padding: 5px 10px; border-radius: 4px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; padding: 0 5% 60px; }

        /* TOP HARVESTER STYLES */
        .is-top-harvester {
            border: 2px solid var(--gold) !important;
            box-shadow: 0 0 20px rgba(184, 157, 93, 0.3) !important;
        }
        .top-harvester-ribbon {
            position: absolute; bottom: 0; width: 100%;
            background: var(--gold); color: white;
            font-size: 8px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; padding: 4px 0; border-radius: 0 0 6px 6px;
        }

        .scholar-card {
            background: #fff; padding: 60px 20px 30px; border-radius: 8px; border: 1.5px solid #f2ede4;
            text-align: center; position: relative; transition: all 0.4s ease; display: flex;
            flex-direction: column; align-items: center; opacity: 0; animation: harvestRise 0.6s ease forwards;
            animation-delay: var(--growth-delay);
        }
        .card-batch-1 { border: 2px solid #e3d5b8; background: radial-gradient(circle at top, rgba(184, 157, 93, 0.05) 0%, #fff 80%); }
        .scholar-card:hover { transform: translateY(-10px); border-color: var(--primary-green); }
        .scholar-card::before { content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 50px; height: 18px; background: var(--tape-color); border-radius: 2px; }
        .card-batch-1::before { background: var(--tape-gold) !important; }

        @keyframes harvestRise { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .reaping-badge {
            position: absolute; top: 12px; right: 12px;
            background: rgba(184, 157, 93, 0.1); border: 1px solid rgba(184, 157, 93, 0.3);
            padding: 4px 8px; border-radius: 12px; font-size: 9px; font-weight: 700; color: var(--gold);
        }

        .name { font-weight: 700; font-size: 1.1rem; color: var(--gold); font-style: italic; }
        .institution { font-size: 9px; font-weight: 600; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .accolade { font-size: 10px; color: #777; margin-bottom: 12px; min-height: 30px; }
        .cohort-pill { display: inline-block; background: #f4f4f4; color: #999; font-size: 9px; font-weight: 700; padding: 4px 12px; border-radius: 4px; margin-top: auto; }

        .batch-title { text-align: center; font-weight: 700; font-size: 13px; color: #8da080; text-transform: uppercase; letter-spacing: 3px; margin: 60px 0 20px; }
        footer { text-align: center; padding: 60px; font-size: 10px; color: #bbb; letter-spacing: 2px; }
        #backToTop { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; background: #fff; border: 2px solid var(--primary-green); border-radius: 50%; display: none; justify-content: center; align-items: center; cursor: pointer; z-index: 1000; }
    </style>
</head>
<body>

<div id="floatingBreakCounter">
    <span class="break-total-num" id="totalBreaks">0</span>
    <span class="break-total-label">Total Harvest</span>
</div>

<header>
    <h1>Scholars Gallery</h1>
    <p>Harvest Six, Kamalig Debate's Cultivation Arm</p>
    <div class="goal-container"><div id="goalProgress"></div></div>
    <p style="font-size: 8px; opacity: 0.7; letter-spacing: 2px; margin-top: 8px;">Goal: 100 Scholars</p>
</header>

<div class="sticky-controls">
    <div class="search-container">
        <input type="text" id="scholarSearch" placeholder="Search scholars, schools, or cohorts..." onkeyup="searchScholars()">
    </div>
    <div id="batchNav"></div>
</div>

<div id="gallery"></div>

<div id="backToTop" onclick="window.scrollTo(0,0)">üåæ</div>
<footer>KAMALIG DEBATE ‚Ä¢ 2025</footer>

<script>
    document.addEventListener('mousemove', e => {
        document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
        document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
    });

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];

    async function loadGallery() {
        try {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const lines = csvText.split('\n').slice(1);

            allData = lines.map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (!cols[0]) return null;
                return {
                    name: cols[0].replace(/"/g, '').trim(),
                    batchNum: cols[1].replace(/"/g, '').trim(),
                    accolade: cols[2] ? cols[2].replace(/"/g, '').trim() : "",
                    batchName: cols[3] ? cols[3].replace(/"/g, '').trim() : "",
                    cohort: cols[4] ? cols[4].replace(/"/g, '').trim() : "",
                    institution: cols[5] ? cols[5].replace(/"/g, '').trim() : "Unspecified",
                    breaks: cols[6] ? parseInt(cols[6].replace(/"/g, '').trim()) || 0 : 0
                };
            }).filter(item => item !== null);

            render(allData);
            generateBatchNav();
        } catch (err) { console.error("Load failed", err); }
    }

    function render(data) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";
        
        // Dynamic Counter
        const totalBreaks = data.reduce((sum, item) => sum + item.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;

        // TOP HARVESTER LOGIC
        const maxBreaks = data.length > 0 ? Math.max(...data.map(s => s.breaks)) : 0;

        const batches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        let globalIndex = 0;

        batches.forEach(bNum => {
            const batchItems = data.filter(item => item.batchNum === bNum);
            if (batchItems.length === 0) return;
            
            const section = document.createElement('div');
            section.className = 'batch-section';
            section.id = `batch-${bNum}`;
            section.innerHTML = `<div class="batch-title">üåø HARVEST SIX: ${batchItems[0].batchName || `Batch ${bNum}`}</div>`;
            gallery.appendChild(section);
            
            const grid = document.createElement('div');
            grid.className = 'grid';
            section.appendChild(grid);

            batchItems.forEach(item => {
                const isTop = (item.breaks === maxBreaks && maxBreaks > 0);
                const card = document.createElement('div');
                const batchClass = item.batchNum == "1" ? "card-batch-1" : "";
                const topClass = isTop ? "is-top-harvester" : "";
                
                card.className = `scholar-card ${batchClass} ${topClass}`;
                card.style.setProperty('--growth-delay', `${globalIndex * 0.05}s`);
                globalIndex++;
                
                card.innerHTML = `
                    ${item.breaks > 0 ? `<div class="reaping-badge">${item.breaks}x üåæ</div>` : ''}
                    <div class="grain-wrapper">${item.accolade ? '<span class="grain-icon">üåæ</span>' : ''}</div>
                    <span class="name">${item.name}</span>
                    <span class="institution">${item.institution}</span>
                    ${item.accolade ? `<span class="accolade">${item.accolade}</span>` : ''}
                    ${item.cohort ? `<span class="cohort-pill">${item.cohort}</span>` : ''}
                    ${isTop ? `<div class="top-harvester-ribbon">üèÜ Top Harvester</div>` : ''}
                `;
                grid.appendChild(card);
            });
        });
    }

    function searchScholars() {
        const term = document.getElementById('scholarSearch').value.toLowerCase();
        const filtered = allData.filter(s => 
            s.name.toLowerCase().includes(term) || 
            s.institution.toLowerCase().includes(term)
        );
        render(filtered);
    }

    function generateBatchNav() {
        const nav = document.getElementById('batchNav');
        const uniqueBatches = [...new Set(allData.map(item => item.batchNum))].sort((a,b) => a - b);
        nav.innerHTML = uniqueBatches.map(bNum => `<a href="#batch-${bNum}" class="nav-link">Batch ${bNum}</a>`).join('');
    }

    window.onscroll = function() {
        const btn = document.getElementById("backToTop");
        btn.style.display = (document.documentElement.scrollTop > 500) ? "flex" : "none";
    };

    loadGallery();
</script>
</body>
</html>
