<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholars Gallery | Harvest Six</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåæ</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --harvest-green: #6d8c54; /* The main sage green from the logo */
            --dark-olive: #4a5d3a;
            --cream-bg: #e5e4c5; /* The warm paper color from the banner */
            --text-main: #5a6650;
            --gold-accent: #b0a47e;
            --blob-color: rgba(109, 140, 84, 0.15);
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--cream-bg); 
            margin: 0; padding: 0; 
            color: var(--text-main); 
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            overflow-x: hidden;
        }

        /* --- HARVEST SIX BANNER STYLE --- */
        header { 
            padding: 80px 20px;
            background: transparent;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* Decorative "Pebble" Blobs from the banner */
        header::before, header::after {
            content: ""; position: absolute; z-index: -1;
            background: var(--blob-color); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        header::before { width: 300px; height: 300px; top: -50px; left: -100px; }
        header::after { width: 250px; height: 250px; bottom: -20px; right: -80px; transform: rotate(45deg); }

        .header-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            color: var(--harvest-green);
            margin: 0;
            font-weight: 700;
        }

        .header-subtitle {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: var(--dark-olive);
            opacity: 0.8;
            margin-top: -5px;
        }

        #topHarvesterCycle { margin-top: 20px; min-height: 25px; }
        #leaderName { 
            font-weight: 700; font-size: 13px; color: var(--harvest-green);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- POPULATION COUNTER --- */
        .population-box { margin-top: 25px; text-align: center; }
        .goal-bar-bg { width: 250px; height: 8px; background: rgba(0,0,0,0.05); border-radius: 20px; margin: 10px auto; overflow: hidden; }
        #goalProgress { background: var(--harvest-green); width: 0%; height: 100%; border-radius: 20px; transition: 2s ease; }
        .counter-text { font-size: 11px; font-weight: 700; color: var(--dark-olive); text-transform: uppercase; }

        /* --- STICKY CONTROLS --- */
        .sticky-controls { 
            position: sticky; top: 0; z-index: 200; 
            background: rgba(229, 228, 197, 0.9); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 2px solid rgba(109, 140, 84, 0.2); text-align: center;
        }
        .nav-btn { 
            font-family: 'Fredoka', sans-serif; font-size: 10px; text-transform: uppercase; 
            padding: 8px 18px; border: 2px solid var(--harvest-green); border-radius: 50px; 
            cursor: pointer; color: var(--harvest-green); text-decoration: none; font-weight: 600; margin: 0 5px;
            transition: 0.3s; display: inline-block; background: transparent;
        }
        .nav-btn:hover { background: var(--harvest-green); color: white; }

        /* --- GARDEN CONTAINER --- */
        #grainGardenContainer {
            position: fixed; bottom: 25px; left: 25px; z-index: 1000;
            background: white; border-radius: 30px; padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 140px; text-align: center;
        }
        #gardenBed {
            height: 80px; position: relative; overflow: hidden; border-radius: 20px;
            background: #f9f9f0; margin-bottom: 10px;
        }
        .garden-item { position: absolute; bottom: -2px; transform-origin: bottom; animation: sway 3s ease-in-out infinite alternate; }
        @keyframes sway { from { transform: rotate(-8deg); } to { transform: rotate(8deg); } }

        /* --- GRID & CARDS --- */
        .cohort-section { padding: 50px 8%; }
        .cohort-title { 
            font-family: 'Fredoka', sans-serif; font-size: 22px; color: var(--harvest-green); 
            text-align: center; margin-bottom: 40px;
        }
        
        .grid { column-count: 4; column-gap: 30px; }
        @media (max-width: 1100px) { .grid { column-count: 3; } }
        @media (max-width: 800px) { .grid { column-count: 2; } }
        @media (max-width: 500px) { .grid { column-count: 1; } }

        .scholar-card { 
            display: inline-block; width: 100%; margin-bottom: 40px; break-inside: avoid;
            background: white; padding: 50px 20px 30px; border-radius: 25px;
            text-align: center; position: relative; opacity: 0; transform: translateY(20px);
            box-shadow: 0 10px 25px rgba(90, 102, 80, 0.08); transition: 0.5s;
        }
        .scholar-card.sprouted { opacity: 1; transform: translateY(0); }

        /* Organic Washi Tape */
        .scholar-card::before {
            content: ""; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 25px; background: rgba(109, 140, 84, 0.2); border-radius: 5px; z-index: 5;
        }

        .break-badge { 
            position: absolute; top: 15px; left: 20px; font-size: 10px; font-weight: 700; 
            color: var(--harvest-green); background: #f0f4eb; padding: 4px 12px; border-radius: 20px; 
        }
        
        .name { font-family: 'Fredoka', sans-serif; font-weight: 600; color: var(--dark-olive); font-size: 1.2rem; margin-top: 15px; display: block; }
        
        #scholarSearch { 
            width: 250px; padding: 12px 25px; border: 2px solid rgba(109, 140, 84, 0.3); 
            border-radius: 50px; font-family: 'Quicksand', sans-serif; outline: none; background: #fcfcf7;
        }
        #scholarSearch:focus { border-color: var(--harvest-green); width: 300px; }

        footer { text-align: center; padding: 80px 20px; }
    </style>
</head>
<body>

<header>
    <div class="header-subtitle">Kamalig Debate Mentorship Program</div>
    <h1 class="header-title">Harvest Six</h1>
    
    <div id="topHarvesterCycle">
        <span id="leaderName">Cultivating Excellence...</span>
    </div>

    <div class="population-box">
        <div class="counter-text">Mentorship Population: <span id="countDisplay">0</span> / 100</div>
        <div class="goal-bar-bg"><div id="goalProgress"></div></div>
    </div>
</header>

<div class="sticky-controls">
    <div id="batchNav"></div>
    <div style="margin-top:15px;">
        <input type="text" id="scholarSearch" placeholder="Search for a scholar..." onkeyup="searchScholars()">
    </div>
</div>

<div id="grainGardenContainer">
    <div id="gardenBed">
        <div style="position:absolute; top:5px; right:8px; font-size:20px;">‚òÄÔ∏è</div>
    </div>
    <div style="font-size: 18px; font-weight: 700; color: var(--harvest-green); font-family: 'Fredoka';" id="totalBreaks">0</div>
    <div style="font-size: 8px; text-transform: uppercase; color: #999; letter-spacing: 1px; font-weight: 700;">Total Grains</div>
</div>

<div id="gallery"></div>

<footer>
    <a href="https://forms.gle/EQ8bFb1KJLaew9vX7" target="_blank" style="color: var(--harvest-green); font-family: 'Fredoka'; font-size: 12px; font-weight: 700; text-decoration: none; text-transform: uppercase; letter-spacing: 2px;">Update Scholar Profile</a>
</footer>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHPJe3Zt0F1OO2gt1igtfKLmt4QdMedmq7qI3wn769I-lpWA0aMZ9I07v1DwJgdCuDz2i3t2wPyfmt/pub?output=csv';
    let allData = [];
    let leaders = [];
    let lIdx = 0;

    async function loadGallery() {
        try {
            const res = await fetch(sheetUrl);
            const csv = await res.text();
            const lines = csv.split('\n').filter(l => l.trim() !== "").slice(1);
            
            allData = lines.map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (val) => val ? val.replace(/^"|"$/g, '').trim() : "";
                if (!c[0]) return null;
                return { 
                    name: clean(c[0]), batchNum: clean(c[1]), accolade: clean(c[2]), 
                    batchName: clean(c[3]), institution: clean(c[5]), breaks: parseInt(clean(c[6])) || 0 
                };
            }).filter(i => i !== null);
            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        const gal = document.getElementById('gallery');
        const nav = document.getElementById('batchNav');
        const bed = document.getElementById('gardenBed');
        gal.innerHTML = ""; nav.innerHTML = ""; 
        
        document.getElementById('countDisplay').innerText = allData.length;
        document.getElementById('goalProgress').style.width = Math.min(allData.length, 100) + "%";
        const totalBreaks = allData.reduce((s, i) => s + i.breaks, 0);
        document.getElementById('totalBreaks').innerText = totalBreaks;

        for(let i=0; i < Math.min(totalBreaks, 15); i++) {
            const g = document.createElement('span');
            g.className = 'garden-item'; g.innerHTML = 'üåæ';
            g.style.left = Math.random() * 85 + "%";
            g.style.fontSize = (15 + Math.random() * 10) + "px";
            bed.appendChild(g);
        }

        const batches = [...new Set(allData.map(i => i.batchNum))].sort((a,b) => a-b);
        batches.forEach(bNum => {
            const bItems = allData.filter(i => i.batchNum === bNum);
            const bName = bItems[0].batchName || `Batch ${bNum}`;
            const bID = `batch-${bNum}`;

            nav.innerHTML += `<a href="#${bID}" class="nav-btn">${bName}</a>`;
            
            const section = document.createElement('div');
            section.className = 'cohort-section';
            section.id = bID;
            section.innerHTML = `<div class="cohort-title">üåæ ${bName} üåæ</div>`;
            
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            bItems.forEach((item, index) => {
                const isNational = item.accolade.toLowerCase().includes("national");
                grid.innerHTML += `
                    <div class="scholar-card" style="transition-delay: ${(index % 10) * 0.05}s">
                        ${item.breaks > 0 ? `<div class="break-badge">${item.breaks} Grains</div>` : ''}
                        <div style="font-size:30px;">${item.breaks > 0 ? 'üåæ' : 'üå±'}</div>
                        <span class="name">${item.name}</span>
                        <span style="font-size:10px; color:#99a38f; text-transform:uppercase; font-weight:700;">${item.institution}</span>
                        <div style="font-size:11px; color:#777; line-height:1.6; margin-top:15px; border-top:1px solid #f2f2f2; padding-top:10px;">${item.accolade}</div>
                    </div>`;
            });
            section.appendChild(grid);
            gal.appendChild(section);
        });

        setTimeout(() => {
            const obs = new IntersectionObserver((es) => es.forEach(e => { if(e.isIntersecting) e.target.classList.add('sprouted') }), {threshold:0.1});
            document.querySelectorAll('.scholar-card').forEach(c => obs.observe(c));
        }, 100);

        const maxB = Math.max(...allData.map(x => x.breaks));
        leaders = allData.filter(s => s.breaks === maxB && maxB > 0);
        if(leaders.length) startLeaderCycle();
    }

    function startLeaderCycle() {
        const el = document.getElementById('leaderName');
        const update = () => {
            el.style.opacity = 0;
            setTimeout(() => {
                lIdx = (lIdx + 1) % leaders.length;
                el.innerText = `Top Harvester: ${leaders[lIdx].name} (${leaders[lIdx].breaks} Grains)`;
                el.style.opacity = 1;
            }, 500);
        };
        update();
        setInterval(update, 5000);
    }

    function searchScholars() {
        const t = document.getElementById('scholarSearch').value.toLowerCase();
        document.querySelectorAll('.scholar-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(t) ? 'inline-block' : 'none';
        });
    }

    loadGallery();
</script>
</body>
</html>
